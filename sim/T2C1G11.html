<p>
<portugues>Uma empresa deseja começar a usar o Microsoft Azure. Atualmente, eles também têm uma configuração de nuvem privada. Seria necessário migrar todo o modelo de nuvem privada para obter um modelo de nuvem híbrida?</portugues>
<english>A company wants to start using Microsoft Azure. They currently also have a private cloud setup. Would it be required for them to migrate their entire private cloud model to achieve a hybrid cloud model?</english>
<espanhol>Una empresa quiere empezar a usar Microsoft Azure. Actualmente también tienen una configuración de nube privada. ¿Será necesario que migren todo su modelo de nube privada para lograr un modelo de nube híbrida?</espanhol>

<ok>
<portugues>Não</portugues>
<english>No</english>
<espanhol>No</espanhol>
<tip>O modelo de nuvem híbrida combina os modelos de nuvem pública e privada. Assim, a empresa não precisa migrar seu modelo de nuvem privada para atingir o modelo de nuvem híbrida.
<br/><a href="https://azure.microsoft.com/en-in/overview/what-is-hybrid-cloud-computing/" target="_blank">veja mais na internet</a>
</tip>

<portugues>Sim</portugues>
<english>Yes</english>
<espanhol>Sí</espanhol>
<tip>Não se aplica para esta reposta.
<br/><a href="https://azure.microsoft.com/en-in/overview/what-is-hybrid-cloud-computing/" target="_blank">veja mais na internet</a>
</tip>

<p>
<portugues>Uma empresa deseja implementar um modelo de nuvem híbrida. O Azure os ajudaria a dimensionar a capacidade de sua configuração local para a nuvem pública?</portugues>
<english>A company wants to implement a Hybrid Cloud model. Would Azure help them to scale the capacity of their on-premises setup to the public cloud?</english>
<espanhol>Una empresa quiere implementar un modelo de Nube Híbrida. ¿Azure les ayudaría a escalar la capacidad de su configuración local a la nube pública?</espanhol>

<ok>
<portugues>Não</portugues>
<english>No</english>
<espanhol>No</espanhol>
<tip>Trabalhar com Hybrid Cloud, não permite escalar a infraestrutura On-Premises com base na demanda. O dimensionamento de recursos pode ocorrer apenas na nuvem pelo provedor de serviços, ou seja, Azure.
<br/><a href="https://azure.microsoft.com/en-in/overview/what-is-hybrid-cloud-computing/" target="_blank">veja mais na internet</a>
</tip>

<portugues>Sim</portugues>
<english>Yes</english>
<espanhol>Sí</espanhol>
<tip>Não se aplica para esta reposta.
<br/><a href="https://azure.microsoft.com/en-in/overview/what-is-hybrid-cloud-computing/" target="_blank">veja mais na internet</a>
</tip>

<p>
<portugues>É possível gerenciar parceiros externos usando o recurso "Business-to-Business (B2B)" do Azure AD?</portugues>
<english>Is it possible to manage external partners using the "Business-to-Business (B2B)" feature of Azure AD?</english>
<espanhol>¿Es posible administrar socios externos mediante la función "Business-to-Business (B2B)" de Azure AD?</espanhol>

<ok>
<portugues>Sim</portugues>
<english>Yes</english>
<espanhol>Sí</espanhol>
<tip>O Microsoft Azure tem um serviço de identidade conhecido como Microsoft Azure Active Directory. Usando o recurso "Business-to-Business (B2B)" do Azure AD, você pode gerenciar parceiros externos enquanto mantém o controle sobre seus próprios dados corporativos.
<br/><a href="https://docs.microsoft.com/en-us/azure/active-directory/fundamentals/active-directory-whatis" target="_blank">veja mais na internet</a>
<br/><a href="https://docs.microsoft.com/en-us/azure/active-directory/b2b/compare-with-b2c" target="_blank">veja mais na internet</a>
</tip>

<p>
<portugues>Você deve identificar a categoria certa para ambas as vantagens/características.
<br/>- Aumenta a estabilidade, confiabilidade e capacidade de suporte
<br/>- Reduz gastos de capital e otimiza custos
<br/>Os dois recursos/vantagens acima se enquadram em qual das seguintes categorias?
</portugues>
<english>You have to identify the right category for both advantages/features.
<br/>- Increases stability, reliability, and supportability
<br/>- Reduces capital expenditures and optimizes costs
<br/>The above two features/advantages fall under which of the following category?
</english>
<espanhol>Debe identificar la categoría correcta para ambas ventajas/características.
<br/>- Aumenta la estabilidad, la confiabilidad y la compatibilidad
<br/>- Reduce los gastos de capital y optimiza los costos
<br/>¿Las dos características/ventajas anteriores pertenecen a cuál de las siguientes categorías?
</espanhol>

<ok>
<portugues>Infraestrutura como Serviço (IaaS)</portugues>
<english>Infrastructure as a Service(IaaS)</english>
<espanhol>Infraestructura como Servicio (IaaS)</espanhol>
<tip>Infraestrutura como serviço (IaaS) é um tipo de serviço de computação em nuvem que oferece recursos essenciais de computação, armazenamento e rede sob demanda, com pagamento conforme o uso.
<br/>Vantagens do IaaS
<br/>1. Reduz gastos de capital e otimiza custos
<br/>2. Aumenta a escala e o desempenho das cargas de trabalho de TI
<br/>3. Aumenta a estabilidade, confiabilidade e capacidade de suporte
<br/>4. Melhora a continuidade dos negócios e a recuperação de desastres
<br/>5. Aumenta a segurança
<br/>6. Ajuda você a inovar e fornecer novos aplicativos aos usuários com mais rapidez
<br/><a href="https://azure.microsoft.com/en-us/resources/cloud-computing-dictionary/what-is-iaas/#overview" target="_blank">veja mais na internet</a>
</tip>

<portugues>Software como Serviço (Saas)</portugues>
<english>Software as a Service (Saas)</english>
<espanhol>Software como Servicio (SaaS)</espanhol>
<tip>O SaaS fornece uma solução de software completa que você pode comprar em uma base paga conforme o uso por um provedor de serviço de nuvem. Você pode alugar o uso de aplicativo para sua organização e seus usuários se conectarem a ele pela Internet, normalmente por um navegador da Web.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-saas/" target="_blank">veja mais na internet</a>
</tip>

<portugues>Plataforma como Serviço (PaaS)</portugues>
<english>Platform as a Service (PaaS)</english>
<espanhol>Plataforma como Servicio (PaaS)</espanhol>
<tip>O PaaS (plataforma como serviço) é um ambiente de desenvolvimento e implantação completo na nuvem, com recursos que permitem a você fornecer tudo, desde aplicativos simples baseados em nuvem até sofisticados aplicativos empresariais habilitados para a nuvem.
<br/><a href="https://azure.microsoft.com/en-in/resources/cloud-computing-dictionary/what-is-paas/" target="_blank">veja mais na internet</a>
</tip>

<portugues>Computação sem servidor</portugues>
<english>Serverless computing</english>
<espanhol>Computación sin servidor</espanhol>
<tip>Sem servidor é uma camada de computação para bancos de dados únicos no Banco de Dados SQL do Azure que dimensiona automaticamente a computação com base na demanda da carga de trabalho e cobra pela quantidade de computação usada por segundo.
<br/><a href="https://learn.microsoft.com/pt-br/azure/azure-sql/database/serverless-tier-overview?view=azuresql&tabs=general-purpose" target="_blank">veja mais na internet</a>
</tip>

<p>
<portugues>Você precisa identificar a categoria certa para cada um dos seguintes Serviços do Azure.
<br/>- Azure Kubernetes
<br/>- Serviços de Business Intelligence (BI)
<br/>Em qual das categorias a seguir o Azure Kubernetes se enquadra?
</portugues>
<english>You have to identify the right category for each of the following Azure Services.
<br/>- Azure Kubernetes
<br/>- Business Intelligence (BI) services
<br/>Which of the following category does Azure Kubernetes come under?
</english>
<espanhol>Debe identificar la categoría correcta para cada uno de los siguientes servicios de Azure.
<br/>- Azure Kubernetes
<br/>- Servicios de Business Intelligence (BI)
<br/>¿A cuál de las siguientes categorías pertenece Azure Kubernetes?
</espanhol>

<ok>
<portugues>Plataforma como um serviço</portugues>
<english>Platform as a service</english>
<espanhol>Plataforma como servicio</espanhol>
<tip>Os serviços Azure Kubernetes e Business Intelligence (BI) se enquadram na categoria de “Plataforma como serviço”. O PaaS (plataforma como serviço) é um ambiente de desenvolvimento e implantação completo na nuvem, com recursos que permitem a você fornecer tudo, desde aplicativos simples baseados em nuvem até sofisticados aplicativos empresariais habilitados para a nuvem.
<br/><a href="https://azure.microsoft.com/en-in/resources/cloud-computing-dictionary/what-is-paas/" target="_blank">veja mais na internet</a>
</tip>

<portugues>Software como serviço</portugues>
<english>Software as a service</english>
<espanhol>Software como servicio</espanhol>
<tip>O SaaS fornece uma solução de software completa que você pode comprar em uma base paga conforme o uso por um provedor de serviço de nuvem. Você pode alugar o uso de aplicativo para sua organização e seus usuários se conectarem a ele pela Internet, normalmente por um navegador da Web.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-saas/" target="_blank">veja mais na internet</a>
</tip>

<portugues>Infraestrutura como Serviço (IaaS)</portugues>
<english>Infrastructure as a Service(IaaS)</english>
<espanhol>Infraestructura como Servicio (IaaS)</espanhol>
<tip>Infraestrutura como serviço (IaaS) é um tipo de serviço de computação em nuvem que oferece recursos essenciais de computação, armazenamento e rede sob demanda, com pagamento conforme o uso.
<br/>Vantagens do IaaS
<br/>1. Reduz gastos de capital e otimiza custos
<br/>2. Aumenta a escala e o desempenho das cargas de trabalho de TI
<br/>3. Aumenta a estabilidade, confiabilidade e capacidade de suporte
<br/>4. Melhora a continuidade dos negócios e a recuperação de desastres
<br/>5. Aumenta a segurança
<br/>6. Ajuda você a inovar e fornecer novos aplicativos aos usuários com mais rapidez
<br/><a href="https://azure.microsoft.com/en-us/resources/cloud-computing-dictionary/what-is-iaas/#overview" target="_blank">veja mais na internet</a>
</tip>

<portugues>Hardware como um serviço</portugues>
<english>Hardware as a service</english>
<espanhol>Hardware como servicio</espanhol>
<tip>O modelo Hardware as a Service (HaaS) oferece o serviço de hardware. Alguns planos deste serviço podem incluir ferramentas de software, manutenção e instalação, conforme a necessidade informacional do cliente, escalados em uma tabela de preços.
<br/><a href="https://wedev.software/descomplicando-as-a-service-saas/#:~:text=O%20modelo%20Hardware%20as%20a,em%20uma%20tabela%20de%20pre%C3%A7os." target="_blank">veja mais na internet</a>
</tip>
