<p>
<portugues>Definida como uma série de serviços de computação oferecidos por terceiros à Internet pública, os quais são disponibilizados a qualquer pessoa que queira utilizá-los ou comprá-los. Eles podem ser gratuitos ou vendidos sob demanda, permitindo que os clientes paguem apenas pelo seu consumo de ciclos de CPU, armazenamento ou largura de banda.</portugues>
<english>Defined as a series of computing services offered by third parties to the public Internet, which are made available to anyone who wants to use or purchase them. They can be free or sold on demand, allowing customers to pay only for their consumption of CPU cycles, storage or bandwidth.</english>
<espanhol>Definidos como una serie de servicios informáticos ofrecidos por terceros al público de Internet, que se ponen a disposición de todo aquel que quiera utilizarlos o adquirirlos. Pueden ser gratuitos o venderse bajo demanda, lo que permite a los clientes pagar solo por su consumo de ciclos de CPU, almacenamiento o ancho de banda.</espanhol>
