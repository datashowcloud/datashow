Qual dos DOIS descreve corretamente os atributos dos compartimentos do Oracle Cloud Infrastructure (OCI)?
<br/>Selecione 2.
<english>Which TWO correctly describe the atributes of Oracle Cloud Infrastructure (OCI) compartments?
<br/>Select 2.</english>

<ok>
By default, your tenancy comes with a root compartment. <i>(Por padrão, sua locação vem com um compartimento raiz.)</i>
<key></key>

<ok>
Compartments can be used to logically separate OCI resources. <i>(Os compartimentos podem ser usados para separar logicamente os recursos da OCI.)</i>
<key></key>

Compartments cannot have sub compartments. <i>(Os compartimentos não podem ter subcompartimentos.)</i>
<key></key>

Compartments can be used to physically separate OCI resources. <i>(Os compartimentos podem ser usados para separar fisicamente os recursos da OCI.)</i>
<key></key>

Resources within one compartments cannot Interact with resources in Other compartments. <i>(Recursos dentro de um compartimento não podem interagir com recursos em outros compartimentos.)</i>
<key></key>

<p>

<ok>
Object Storage Service. <i>(Serviço de armazenamento de objetos)</i>
<key></key>

<ok>

<key></key>

<ok>

<key></key>
