<p>
<portugues>Sua empresa acabou de configurar uma conta do Azure. Eles também têm recursos implantados em seu data center local. Eles desejam conectar sua rede virtual do Azure ao data center local. Eles podem considerar o uso da Rota Expressa do Azure para esse requisito?</portugues>

<ok>
<portugues>Sim</portugues>
<english>Yes</english>
<espanhol>Sí</espanhol>
<tip>A Rota Expressa do Azure pode ser usada para conectar uma rede virtual do Azure ao seu data center local.
<br/><a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

</tip>
