FASE 6

<p>
Sua empresa acabou de configurar uma conta do Azure. Eles também têm recursos implantados em seu data center local. Eles desejam conectar sua rede virtual do Azure ao data center local. Eles podem considerar o uso da Rota Expressa do Azure para esse requisito?
<english>Your company has just setup an Azure account. They also have resources deployed in their on-premises data center. They want to connect their Azure virtual network to their on-premises data center. Can they consider using Azure ExpressRoute for this requirement?</english>

<ok>
Yes.
<tip>A Rota Expressa do Azure pode ser usada para conectar uma rede virtual do Azure ao seu data center local.
<br/><a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

No.
<tip>Não se aplica para essa resposta.
<br/><a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Sua empresa acabou de configurar uma conta do Azure. Eles também têm recursos implantados em seu data center local. Eles desejam conectar sua rede virtual do Azure ao data center local. Eles podem considerar o uso da VPN Site a Site do Azure para esse requisito?
<english>Your company has just setup an Azure account. They also have resources deployed in their on-premises data center. They want to connect their Azure virtual network to their on-premises data center. Can they consider using Azure Site-to-Site VPN for this requirement?</english>

<ok>
Yes.
<tip>VPN Site a Site do Azure pode ser usada para conectar uma rede virtual do Azure ao seu data center local.
<br/><a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-portal" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

No.

</tip>

<p>
Sua empresa está tentando avaliar os benefícios de usar o serviço Azure Cosmos DB. Eles podem migrar seu banco de dados MongoDB existente para o Azure Cosmos DB?
<english>Your company is trying to assess the benefits of using the Azure Cosmos DB service. Can they migrate their existing MongoDB database onto Azure Cosmos DB?</english>

<ok>
Yes.
<tip>Há várias APIs disponíveis com o Azure Cosmos DB, exemplo: API do MongoDB. Também é possível migrar cargas de trabalho existentes do MongoDB para o Azure Cosmos DB.
<br/><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

No.
<tip>Não se aplica para essa resposta.
<br/><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Sua empresa está tentando avaliar os benefícios de usar o serviço Azure Cosmos DB. Eles podem migrar suas cargas de trabalho do SQL Server para o Azure Cosmos DB?
<english>Your company is trying to assess the benefits of using the Azure Cosmos DB service. Can they migrate their SQL Server workloads to Azure Cosmos DB?</english>

<ok>
Yes.
<tip>A ferramenta de migração de dados do Cosmos DB é uma ferramenta executável, que não requer instalação para iniciar o processo de migração. Para iniciar a ferramenta de migração de dados, clique duas vezes no arquivo executável da ferramenta e ele será iniciado diretamente.
<br/>A página de Boas-vindas exibirá uma parte das informações introdutórias sobre essa ferramenta, fornecendo links externos para a documentação da ferramenta e para sugerir novos recursos para essa ferramenta.
<br/><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/import-data" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<br/><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Sua empresa deseja usar o serviço de conta de armazenamento do Azure. Eles provisionaram uma conta de armazenamento V2 de uso geral. Qual dos seguintes serviços na conta de armazenamento é usado para o armazenamento de arquivo de disco rígido para máquinas virtuais do Azure?
<english>Your company wants to make use of the Azure storage account service. They have provisioned a General Purpose V2 storage account. Which of the following service in the storage account is used for the storage of hard disk file for Azure virtual machines?</english>

<ok>
Blob.
<tip>Bolha. Pode ser feito com o uso do serviço Blob. Com o serviço Blob , você pode armazenar arquivos de disco rígido para suas máquinas virtuais.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

File.
<tip>Arquivo é para o armazenamento de arquivos que podem ser acessados por meio do protocolo de bloco de mensagens do servidor.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Queue.
<tip>Fila é como serviço de mensagens.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Table.
<tip>Quadro é para armazenamento de pares chave/valor.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Sua empresa deseja usar o serviço de conta de armazenamento do Azure. Eles provisionaram uma conta de armazenamento V2 de uso geral. Qual dos seguintes serviços na conta de armazenamento é usado para o armazenamento de objetos?
<english>Your company wants to make use of the Azure storage account service. They have provisioned a General Purpose V2 storage account. Which of the following service in the storage account is used for the storage of objects?</english>

<ok>
Blob.
<tip>Bolha é o serviço de armazenamento em nível de objeto fornecido no Azure.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

File.
<tip>Arquivo é para o armazenamento de arquivos que podem ser acessados por meio do protocolo de bloco de mensagens do servidor.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Table.
<tip>Quadro é para armazenamento de pares chave/valor.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Queue.
<tip>Fila é como serviço de mensagens.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Sua empresa deseja usar o serviço de conta de armazenamento do Azure. Eles provisionaram uma conta de armazenamento V2 de uso geral. Qual dos seguintes serviços na conta de armazenamento é usado para o armazenamento de arquivos que podem ser acessados por meio do protocolo Server Message Block?
<english>Your company wants to make use of the Azure storage account service. They have provisioned a General Purpose V2 storage account. Which of the following service in the storage account is used for the storage of files that can be accessed via the Server Message Block protocol?</english>

<ok>
File.
<tip>Arquivo pode hospedar compartilhamentos de arquivos que podem ser acessados por meio do protocolo Server Message Block.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Blob.
<tip>Blob é o armazenamento em nível de objeto no Azure.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Queue.
<tip>Fila é como serviço de mensagens.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Table.
<tip>Mesa é para armazenamento de pares chave/valor.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Uma empresa tem um conjunto de máquinas virtuais do Azure. Essas máquinas virtuais do Azure hospedarão servidores Web. Os servidores Web precisam enviar logs para um armazenamento de log central. Qual das seguintes opções pode ser usada para esse requisito?
<english>A company has a set of Azure virtual machines. These Azure virtual machines will be hosting web servers. The web servers need to send logs to a central log store. Which of the following can be used for this requirement?</english>

<ok>
Azure Monitor.
<tip>Azure Monitor pode usar o recurso de espaço de trabalho Análise de Log no Azure Monitor para armazenar os logs.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/log-analytics-agent" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Azure Advisor.
<tip>Azure Advisor é um mecanismo de recomendação no Azure.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/log-analytics-agent" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Azure Service Health.
<tip>Integridade do Serviço do Azure é para exibir a integridade dos serviços subjacentes do Azure.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/log-analytics-agent" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Azure DevOps.
<tip>Azure DevOps é como um conjunto de ferramentas para implementar o DevOps.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/log-analytics-agent" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Qual das seguintes opções é usada como uma plataforma de aplicativos segura e de alto nível com recursos internos de comunicação e segurança para dispositivos conectados à Internet?
<english>Which of the following is used as a secured, high-level application platform with built-in communication and security features for internet-connected devices?</english>

<ok>
Azure Sphere.
<tip>Azure Sphere é uma plataforma de aplicativos segura e de alto nível com recursos internos de comunicação e segurança para dispositivos conectados à Internet.
<br/><a href="https://docs.microsoft.com/en-us/azure-sphere/product-overview/what-is-azure-sphere" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Azure Synapse.
<tip>Azure Synapse é usada para hospedar um data warehouse.
<br/><a href="https://docs.microsoft.com/en-us/azure-sphere/product-overview/what-is-azure-sphere" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Azure Databricks.
<tip>Azure Databricks é uma plataforma de análise de dados.
<br/><a href="https://docs.microsoft.com/en-us/azure-sphere/product-overview/what-is-azure-sphere" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Azure HDInsight.
<tip>Azure HDInsight é um serviço de análise de código aberto.
<br/><a href="https://docs.microsoft.com/en-us/azure-sphere/product-overview/what-is-azure-sphere" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Uma empresa deseja usar o Azure para a implantação de várias soluções. Eles querem garantir que, sempre que os usuários se autenticarem no Azure, eles tenham que usar a Autenticação Multifator. Qual das seguintes opções pode ajudá-los a conseguir isso?
<english>A company wants to use Azure for the deployment of various solutions. They want to ensure that whenever users authenticate to Azure, they have to make use of Multi-Factor Authentication. Which of the following can help them achieve this?</english>

<ok>
Azure Privileged Identity Management.
