<portugues>Existe um limite de gastos por padrão, quando se trata do limite de gastos da conta gratuita do Azure?</portugues>

<english>Yes</english>

<p>
<portugues>Uma empresa deseja usar o Azure para a implantação de várias soluções. Eles querem garantir que ataques suspeitos e ameaças aos recursos em sua conta do Azure sejam evitados. Qual das opções a seguir ajuda a evitar esses ataques usando sensores internos no Azure?</portugues>
<english>A company wants to make use of Azure for the deployment of various solutions. They want to ensure that suspicious attacks and threats to resources in their Azure account are prevented. Which of the following helps prevent such attacks by using built-in sensors in Azure?</english>
<espanhol>Una empresa quiere hacer uso de Azure para la implementación de varias soluciones. Quieren asegurarse de que se eviten los ataques sospechosos y las amenazas a los recursos de su cuenta de Azure. ¿Cuál de los siguientes ayuda a prevenir este tipo de ataques mediante el uso de sensores integrados en Azure?</espanhol>

<ok>
<portugues>Microsoft Defender para Identidade</portugues>
<english>Microsoft Defender for Identity</english>
<espanhol>Microsoft defender para la identidad</espanhol>
<tip>Microsoft Defender for Identity está correto.
<br/><a href="https://docs.microsoft.com/en-us/defender-for-identity/what-is" target="_blank">veja mais na internet</a>
</tip>

<portugues>Proteção de identidade do Azure AD</portugues>
<english>Azure AD Identity Protection</english>
<espanhol>Protección de identidad de Azure AD</espanhol>
<tip>Usado para proteger identidades no Azure AD.
<br/><a href="https://docs.microsoft.com/en-us/defender-for-identity/what-is" target="_blank">veja mais na internet</a>
</tip>

<portugues>Gerenciamento de Identidades Privilegiadas do Azure</portugues>
<english>Azure Privileged Identity Management</english>
<espanhol>Administración de identidades con privilegios de Azure</espanhol>
<tip>Usado para proteger identidades no Azure AD.
<br/><a href="https://docs.microsoft.com/en-us/defender-for-identity/what-is" target="_blank">veja mais na internet</a>
</tip>

<portugues>Ataques DDoS do Azure</portugues>
<english>Azure DDoS attacks</english>
<espanhol>Ataques DDoS de Azure</espanhol>
<tip>É proteger contra ataques DDoS.
<br/><a href="https://docs.microsoft.com/en-us/defender-for-identity/what-is" target="_blank">veja mais na internet</a>
</tip>

<p>
<portugues>Uma empresa acabou de configurar uma assinatura do Azure. A empresa está planejando criar vários grupos de recursos. Ao criar grupos de recursos adicionais, a empresa incorreria em custos adicionais?</portugues>

<espanhol>Una empresa acaba de configurar una suscripción de Azure. La empresa planea crear varios grupos de recursos. Al crear grupos de recursos adicionales, ¿incurriría la empresa en costos adicionales?</espanhol>

<p>
<portugues>Uma empresa acabou de configurar uma conexão privada virtual do Azure entre sua rede local e uma rede virtual do Azure. A empresa precisaria pagar custos adicionais para transferir vários gigabits de dados de sua rede local para o Azure?</portugues>

<espanhol>Una empresa acaba de configurar una conexión privada virtual de Azure entre su red local y una red virtual de Azure. ¿La empresa tendría que pagar costos adicionales para transferir varios gigabits de datos desde su red local a Azure?</espanhol>

<p>
<portugues>Uma empresa possui um conjunto de máquinas virtuais definidas no Azure. Eles querem descobrir qual usuário desligou uma determinada máquina virtual nos últimos 7 dias. Qual das opções a seguir pode ajudar com esse requisito?</portugues>
<english>A company has a set of virtual machines defined in Azure. They want to find out which user shuts down a particular virtual machine in the last 7 days. Which of the following can help with this requirement?</english>
<espanhol>Una empresa tiene un conjunto de máquinas virtuales definidas en Azure. Quieren saber qué usuario apaga una máquina virtual en particular en los últimos 7 días. ¿Cuál de los siguientes puede ayudar con este requisito?</espanhol>

<ok>
<portugues>Logs de Atividades do Azure</portugues>
<english>Azure Activity Logs</english>
<espanhol>Registros de Actividad de Azure</espanhol>
<tip>Todas as operações são visualizadas em todos os recursos dos logs de atividades do Azure.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/activity-logs-overview" target="_blank">veja mais na internet</a>
</tip>

<portugues>Consultor Azure</portugues>
<english>Azure Advisor</english>
<espanhol>Asesor de Azure</espanhol>
<tip>Ele analisa a telemetria de uso e a configuração do recurso e, depois, recomenda soluções que possam ajudar a aprimorar a relação custo/benefício, o desempenho, a confiabilidade (anteriormente chamada de alta disponibilidade) e a segurança de seus recursos do Azure.
<br/><a href="https://learn.microsoft.com/pt-br/azure/advisor/advisor-overview" target="_blank">veja mais na internet</a>
</tip>

<portugues>Centros de Eventos do Azure</portugues>
<english>Azure Event Hubs</english>
<espanhol>Azure Event Hubs</espanhol>
<tip>O Hubs de Eventos do Azure é uma plataforma de streaming de Big Data e um serviço de ingestão de eventos que pode receber e processar milhões de eventos por segundo. Os Hubs de Eventos podem processar e armazenar eventos, dados ou telemetria produzidos pelos dispositivos e software distribuídos.
<br/><a href="https://learn.microsoft.com/pt-br/azure/event-hubs/event-hubs-create" target="_blank">veja mais na internet</a>
</tip>

<portugues>Integridade do Serviço Azure</portugues>
<english>Azure Service Health</english>
<espanhol>Estado del Servicio de Azure</espanhol>
<tip>O Azure Resource Health ajuda você a diagnosticar e receber suporte para os problemas de serviço que afetam os seus recursos do Azure.
<br/><a href="https://" target="_blank">veja mais na internet</a>
</tip>

<p>
<portugues>Uma empresa deseja usar um serviço do Azure que pode ser usado para armazenar certificados. Qual dos seguintes poderia ser usado para armazenar certificados?</portugues>
<english>A company wants to make use of an Azure service that can be used to store certificates. Which of the following could be used for storing certificates?</english>
<espanhol>Una empresa quiere hacer uso de un servicio de Azure que se puede usar para almacenar certificados. ¿Cuál de los siguientes podría usarse para almacenar certificados?</espanhol>

<ok>
<portugues>Azure Key Vault</portugues>
<english>Azure Key Vault</english>
<espanhol>Almacén de Claves de Azure</espanhol>
<tip>Você pode armazenar certificados no serviço Azure Key Vault. O Azure Key Vault é serviço de nuvem para armazenar e acessar segredos de maneira segura. Um segredo é qualquer coisa a qual você queira controlar rigidamente o acesso, como chaves de API, senhas, certificados ou chaves criptográficas.
<br/><a href="https://learn.microsoft.com/pt-br/azure/key-vault/general/basic-concepts" target="_blank">veja mais na internet</a>
</tip>

<portugues>Central de Segurança do Azure</portugues>
<english>Azure Security Center</english>
<espanhol>Centro de seguridad de Azure</espanhol>
<tip>É para aumentar a postura de segurança de seus recursos definidos no Azure.
<br/><a href="https://azure.microsoft.com/pt-br/blog/azure-security-center-now-available/" target="_blank">veja mais na internet</a>
</tip>

<portugues>Conta de Armazenamento do Azure</portugues>
<english>Azure Storage Account</english>
<espanhol>Cuenta de Almacenamiento de Azure</espanhol>
<tip>É para armazenamento de objetos, arquivos, tabelas e filas. Uma conta de armazenamento do Azure contém todos os seus objetos de dados do Armazenamento do Azure: blobs, arquivos, filas e tabelas. Uma conta de armazenamento fornece um namespace exclusivo para os dados do Armazenamento do Microsoft Azure que podem ser acessados de qualquer lugar do mundo por HTTP ou HTTPS.
<br/><a href="https://learn.microsoft.com/pt-br/azure/storage/common/storage-account-create?tabs=azure-portal" target="_blank">veja mais na internet</a>
</tip>

<portugues>Proteção de Identidade do Azure</portugues>
<english>Azure Identity Protection</english>
<espanhol>Protección de Identidad de Azure</espanhol>
<tip>É para proteger as identidades do Azure AD. O Identity Protection permite que as organizações executem três tarefas importantes: Automatizar a detecção e a correção de riscos baseados em identidade. Investigar os riscos usando os dados no portal. Exportar dados de detecção de risco para outras ferramentas.
<br/><a href="https://learn.microsoft.com/pt-br/azure/active-directory/identity-protection/overview-identity-protection" target="_blank">veja mais na internet</a>
</tip>

<p>
<portugues>Uma empresa deseja implantar um conjunto de máquinas virtuais Windows do Azure. Eles querem garantir que os serviços nas máquinas virtuais ainda sejam acessíveis, mesmo que um único datacenter fique inoperante.

</tip>

<p>
