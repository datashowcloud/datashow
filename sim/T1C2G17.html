<p>
FASE 1.7

<p>
Contém os componentes básicos da IT na nuvem. Normalmente, o IaaS oferece acesso a recursos de rede, computadores (virtuais ou em hardware dedicado) e espaço de armazenamento de dados. O IaaS oferece o mais alto nível de flexibilidade e controle de gerenciamento sobre os recursos de infraestrutura de tecnologia.

<ok>
IAAS
<key>IAAS</key>

SAAS
<key>SAAS</key>

PAAS
<key>PAAS</key>

BAAS
<key>BAAS</key>

<p>
Oferece um produto completo, executado e gerenciado pelo provedor de serviços. Na maioria dos casos, refere-se a aplicativos de usuários finais (como e-mail baseado na web). Com uma oferta de SaaS, você não precisa pensar sobre a manutenção do serviço ou o gerenciamento da infraestrutura subjacente. Você só precisa se preocupar sobre como utilizará esse software específico.

<ok>
SAAS
<key>SAAS</key>

IAAS
<key>IAAS</key>

PAAS
<key>PAAS</key>

BAAS
<key>BAAS</key>

<p>
Você não precisa mais gerenciar a infraestrutura subjacente (geralmente, hardware e sistemas operacionais) e pode manter o foco na implantação e no gerenciamento de aplicativos.

<ok>
PAAS
<key>PAAS</key>

SAAS
<key>SAAS</key>

IAAS
<key>IAAS</key>

BAAS
<key>BAAS</key>

<p>
É um serviço que automatiza o desenvolvimento do backend, por meio da terceirização dessas funções. Pode ser classificado como um middleware, ou seja, um software que fornece serviços para outros aplicativos ou o próprio sistema. O backend é a estrutura que possibilita a operação do sistema.

<ok>
BAAS
<key>BAAS</key>

PAAS
<key>PAAS</key>

SAAS
<key>SAAS</key>

IAAS
<key>IAAS</key>

<p>
Agrega mais segurança porque requer dos usuários fornecer autenticação exclusiva de um mecanismo de MFA com suporte da AWS, além das suas credenciais de login regular ao acessarem sites ou serviços da AWS.

<ok>
AWS MFA
<key>MFA</key>

AWS IAM
<key>IAM</key>

IAM Roles
<key>IAM Roles</key>

IAM Groups
<key>IAM Groups</key>

<p>
Fornece controle de acesso a serviços e recursos em determinada condição em toda a AWS. Com as políticas dele, você gerencia permissões para seu quadro de funcionários e sistemas para garantir permissões com privilégios mínimos no princípio do menor privilégio. Não alerta sobre eventos de login do console por usuário raiz.

<ok>
AWS IAM
<key>IAM</key>

AWS MFA
<key>MFA</key>

EC2
<key>EC2</key>

IAM Policies
<key>IAM Policies</key>

<p>
É um objeto na AWS que, quando associado a uma identidade ou um recurso, define suas permissões e fornece uma declaração formal de uma ou mais permissões no IAM. A AWS avalia essas políticas quando uma entidade de segurança do IAM (usuário ou função) faz uma solicitação. As permissões nas políticas determinam se a solicitação será permitida ou negada. Fornece uma declaração formal de uma ou mais permissões no IAM.

<ok>
IAM Policies
<key>IAM Policies</key>

AWS MFA
<key>MFA</key>

IAM Roles
<key>IAM Roles</key>

IAM Groups
<key>IAM Groups</key>

<p>
É um conjunto de usuários do IAM. Os grupos de usuários permitem especificar permissões para vários usuários, o que pode facilitar o gerenciamento das permissões para esses usuários. Por exemplo, você pode ter um grupo de usuários chamado Admins e oferecer a esse grupo de usuários os tipos de permissões de que os administradores normalmente precisam.

<ok>
IAM Groups
<key>IAM Groups</key>

IAM Roles
<key>IAM Roles</key>

IAM Users
<key>IAM Users</key>

IAM Policies
<key>IAM Policies</key>

<p>
É uma entidade que você cria na AWS para representar a pessoa ou a aplicação que o utilizará para interagir com a AWS. Um usuário na AWS consiste em um nome e credenciais.

<ok>
IAM Users
<key>IAM Users</key>

IAM Groups
<key>IAM Groups</key>

IAM Roles
<key>IAM Roles</key>

AWS MFA
<key>MFA</key>

<p>
É uma identidade do IAM que você pode criar em sua conta que tem permissões específicas. São credenciais temporárias que expiram. Você pode usar funções para delegar acesso a usuários, aplicativos ou serviços que normalmente não têm acesso aos seus recursos da AWS. Por exemplo, você pode permitir que um aplicativo móvel use recursos da AWS.
