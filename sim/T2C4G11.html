<p>
Sua empresa tem um conjunto de recursos definidos como parte de uma assinatura. Se eles excluírem um grupo de recursos, os recursos no grupo de recursos também serão excluídos?
<br/>
<i>(Your company has a set of resources defined as part of a subscription. Is it TRUE that Azure resources can only access other resources in the same resource group?)</i>

<ok>
Sim. <i>(Yes)</i>
<key>AZ-900 Recursos Acessam Grupo de Recursos</key>

Não. <i>(No)</i>
<key>Não Se Aplica</key>

<p>

<i>(A company has just set an Azure Free account. Is it TRUE that only Azure virtual machines and Azure storage accounts can be deployed to the Azure Free Account?)</i>

<ok>
Não. <i>(No)</i>
<key></key>

Sim. <i>(Yes)</i>
<key>Não Se Aplica</key>

<p>

Não. <i>(No)</i>
<key></key>

Sim. <i>(Yes)</i>
<key>Não Se Aplica</key>

<ok>
Não. <i>(No)</i>
<key></key>

<key>Não Se Aplica</key>

Não. <i>(No)</i>
<key></key>

Sim. <i>(Yes)</i>
<key>Não Se Aplica</key>

<p>

<br/>
<i>(You have to specify whether the following statement is TRUE or FALSE "General Data Protection Regulation (GDPR) define data protection and privacy rules".)</i>

Verdadeiro. <i>(True)</i>
<key></key>

<p>

<br/>
<i>(You have data that is stored in the Archive access tier of an Azure Storage account. Which of the following must be done before you can access the data in the storage account?)</i>

<ok>
Os dados precisam ser reidratados. <i>(The data needs to be rehydrated)</i>
<key></key>

Os dados devem ser restaurados. <i>(The data must be restored)</i>
<key></key>

Os dados devem ser copiados com o Backup do Azure. <i>(The data must be backed up with Azure Backup)</i>
<key></key>

Os dados precisam ser copiados usando a ferramenta azcopy.exe. <i>(The data needs to be copied by using the azcopy.exe tool)</i>
<key></key>

<p>

<br/>

<ok>

<key></key>

<key></key>

<key></key>

Porta frontal do Azure. <i>(Azure Front Door)</i>

<p>

<i>(Which of the following is the responsibility of the customer?)</i>

<key></key>

<key></key>

<key></key>
