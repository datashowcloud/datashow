<p>
Well-Architected Framework

<ok>
Os pilares são:
<br/>Excelência operacional,
<br/>Segurança,
<br/>Confiabilidade,
<br/>Eficiência de desempenho,
<br/>Otimização de custos,
<br/>Sustentabilidade

<ok>
https://wa.aws.amazon.com/wat.pillars.wa-pillars.pt_BR.html

<p>
Não Se Aplica

Não Se Aplica na AWS

https://docs.aws.amazon.com/pt_br/AWSEC2/latest/UserGuide/concepts.html

<p>
EC2

<ok>
O Amazon EC2 (Elastic Compute Cloud) oferece uma capacidade de computação escalável na Nuvem da Amazon Web Services (AWS). O uso do Amazon EC2 elimina a necessidade de investir em hardware inicialmente, portanto, você pode desenvolver e implantar aplicativos com mais rapidez.

<ok>
https://docs.aws.amazon.com/pt_br/AWSEC2/latest/UserGuide/concepts.html

<p>
S3

<ok>
O Amazon S3 (Simple Storage Service) é um serviço de armazenamento de objetos que armazena dados como objetos em buckets. Um objeto é um arquivo e quaisquer metadados que descrevam o arquivo. Um bucket é um contêiner de objetos. Você pode controlar o acesso a grupos de objetos que começam com um prefixo ou termine com uma determinada extensão, exemplos de arquivos estáticos: .html, .js, .cs.

<ok>
https://docs.aws.amazon.com/pt_br/AWSEC2/latest/UserGuide/concepts.html

<p>
Storage Classes

<ok>
Opção padrão (default) de armazenamento de objetos com altos níveis de resiliência, disponibilidade e performance para dados acessados com frequência. Tem baixa latência e alto throughput.
<br/>1 Standard (padrão),
<br/>2 Intelligent Tiering,
<br/>3 Standard-IA,
<br/>4 One Zone-IA,
<br/>5 Glacier Instant Retrieval,
<br/>6 Glacier Flexible,
<br/>7 Glacier Deep Archive,
<br/>8 Outposts.

<ok>
https://aws.amazon.com/pt/s3/storage-classes/

<p>
Frequent Access

<ok>
A S3 Intelligent-Tiering (camada inteligente) oferece latência de milissegundos e alta performance de taxa de transferência para dados acessados com muita frequência, com pouca frequência e raramente acessados nos níveis Frequent Access, Infrequent Access e o Archive Instant Access.

<ok>
https://aws.amazon.com/pt/s3/storage-classes/

<p>
Infrequent Access

<ok>
Acesso infrequente do S3 Standard-IA é indicado para dados acessados com menos frequência, mas que exigem acesso rápido quando necessários. Oferece os altos níveis de resiliência e throughput e a baixa latência. Combina baixo custo e alta performance.

<ok>
https://aws.amazon.com/pt/s3/storage-classes/

<p>
Glacier

<ok>
É uma classe de armazenamento do Amazon S3 segura, durável e de custo extremamente baixo para arquivamento de dados e backup de longo prazo.

<ok>
https://docs.aws.amazon.com/pt_br/amazonglacier/latest/dev/introduction.html

<p>
Intelligent Tiering

<ok>
Intelligent Tiering (Camada Inteligente) oferece latência de milissegundos e alta performance de taxa de transferência para dados acessados com muita frequência, com pouca frequência e raramente acessados nos níveis Frequent Access, Infrequent Access e o Archive Instant Access.

<ok>
https://aws.amazon.com/pt/s3/storage-classes/

<p>
Standard

<ok>
Standard oferece um armazenamento de objetos com altos níveis de resiliência, disponibilidade e performance para dados acessados com frequência. Como fornece baixa latência e alto throughput, o S3 Standard é adequado para uma grande variedade de casos de uso, como aplicativos na nuvem, sites dinâmicos, distribuição de conteúdo, aplicativos móveis e de jogos e dados analíticos de big data.

<ok>
https://aws.amazon.com/pt/s3/storage-classes/

<p>
Princing Calculator

<ok>
AWS Princing Calculator para estimar o custo para sua solução de arquitetura, antes do uso, antes da implementação. Configure uma estimativa de custo exclusivo que atenda às suas necessidades de negócios ou pessoais com produtos e serviços da AWS.

<ok>
https://calculator.aws/#/

<p>
Organizations

<ok>
AWS Organizations para criar novas contas da AWS e alocar recursos, agrupar contas para organizar seus fluxos de trabalho, aplicar políticas a contas ou grupos para governança e simplificar o faturamento usando um único método de pagamento para todas as suas contas.

<ok>
https://aws.amazon.com/pt/organizations/?nc2=type_a

<p>
Billing

<ok>
AWS Billing é fácil entender facilmente seus gastos com a AWS, visualizar e pagar faturas, gerenciar preferências de faturamento e configurações de impostos e acessar serviços adicionais de Gerenciamento financeiro na nuvem. Avalie rapidamente se os seus gastos mensais estão alinhados a períodos anteriores, previsões ou orçamentos e investigue e tome medidas corretivas em tempo hábil.

<ok>
https://aws.amazon.com/pt/aws-cost-management/aws-billing/

<p>
Cost Explorer

<ok>
AWS Cost Explorer permite visualizar, entender e gerenciar os custos e o uso da AWS ao longo do tempo relacionado ao gasto que já passou.

<ok>
https://aws.amazon.com/pt/aws-cost-management/aws-cost-explorer/

<p>
SNS

<ok>
Amazon SNS (Simple Notification Service) é um serviço gerenciado que fornece entrega de mensagens de editores para assinantes (também conhecido como Produtores e Consumidores). Os clientes podem se inscrever no tópico SNS e receber mensagens publicadas usando um tipo de endpoint compatível, como Amazon Kinesis Data Firehose, Amazon SQS, AWS Lambda, HTTP, e-mail, notificações push móveis e mensagens de texto móveis (SMS).

<ok>
https://aws.amazon.com/pt/sns/?whats-new-cards.sort-by=item.additionalFields.postDateTime&whats-new-cards.sort-order=desc

<p>
SES

<ok>
Amazon SES (Simple Email Service) é uma plataforma de e-mail que oferece uma forma fácil e econômica para você enviar e receber e-mail usando seus próprios endereços de e-mail e domínios.

<ok>
https://docs.aws.amazon.com/pt_br/ses/latest/dg/Welcome.html

<p>
SQS

<ok>
Amazon SQS (Simple Queue Service) oferece uma fila hospedada segura, durável e disponível que permite integrar e desacoplar sistemas de software e componentes distribuídos. O Amazon SQS oferece construções comuns, como filas de mensagens mortas e tags de alocação de custos.

<ok>
https://aws.amazon.com/pt/sqs/

<p>
Modelo de uso

<ok>
O nível gratuito da AWS oferece aos clientes a capacidade de explorar e testar gratuitamente serviços da AWS até os limites especificados para cada serviço. O nível gratuito é composto por três tipos diferentes de ofertas: um nível gratuito de 12 meses, uma oferta Always Free e testes de curto prazo.

<ok>
https://aws.amazon.com/pt/free/free-tier-faqs/

<p>
Open Source

<ok>
Open Source é um termo que se refere ao software open source (OSS). Ele é um código projetado para ser acessado abertamente pelo público: todas as pessoas podem vê-lo, modificá-lo e distribuí-lo conforme suas necessidades.

<ok>
https://www.redhat.com/pt-br/topics/open-source/what-is-open-source

<p>
RDS

<ok>
O Amazon Relational Database Service (Amazon RDS) é uma coleção de serviços gerenciados que facilita a configuração, operação e escalabilidade de bancos de dados na nuvem. Escolha entre sete opções de mecanismos bastante utilizados: Amazon Aurora compatível com MySQL, Amazon Aurora compatível com PostgreSQL, MySQL, MariaDB, PostgreSQL, Oracle e SQL Server.

<ok>
https://aws.amazon.com/pt/rds/

<p>
DynamoDB

<ok>
AWS DynamoDB é um banco de dados de chave-valor NoSQL, sem servidor e totalmente gerenciado, projetado para executar aplicações de alta performance em qualquer escala.

<ok>
https://aws.amazon.com/pt/dynamodb/

<p>
MariaDB

<ok>
MariaDB é um banco de dados relacional de código aberto conhecido no mercado, que foi criado pelos desenvolvedores originais do MySQL. O Amazon RDS facilita a configuração, a operação e a escalabilidade de implantações do servidor MariaDB na nuvem.

<ok>
https://aws.amazon.com/pt/rds/mariadb/

<p>
MySql

<ok>
MySql é um banco de dados relacional de código aberto mais popular do mundo e o Amazon RDS facilita a configuração, a operação e a escalabilidade de implantações de MySQL na nuvem. Com o Amazon RDS, você pode implantar em minutos servidores MySQL escaláveis com capacidade de hardware econômica e redimensionável.

<ok>
https://aws.amazon.com/pt/rds/mysql/

<p>
SQL Server

<ok>
SQL Server é um sistema de gerenciamento de bancos de dados relacionais desenvolvido pela Microsoft. O Amazon RDS for SQL Server facilita a configuração, a operação e a escalabilidade de implantações do SQL Server na nuvem.

<ok>
https://aws.amazon.com/pt/rds/sqlserver/

<p>
STS

<ok>
AWS STS (Security Token Service) oferece suporte à habilitação do endpoint global do STS para emissão de tokens de sessão compatíveis com todas as regiões da AWS.

<ok>
https://aws.amazon.com/pt/about-aws/whats-new/2019/04/aws-security-token-service-sts-now-supports-enabling-the-global-sts-endpoint-to-issue-session-tokens-compatible-with-all-aws-regions/

<p>
SSH

<ok>
SSH (Secure Socket Shell) é um par de chaves, que consiste em uma chave pública e uma chave privada, trata-se de um conjunto de credenciais de segurança usadas para provar sua identidade ao se conectar a uma instância do Amazon EC2.

<ok>
https://docs.aws.amazon.com/pt_br/AWSEC2/latest/UserGuide/ec2-key-pairs.html

<p>
Storage Gateway

<ok>
Storage Gateway é um conjunto de serviços de armazenamento na nuvem híbrida que oferece acesso on-premises para armazenamento virtual na nuvem praticamente ilimitado.

<ok>
https://aws.amazon.com/pt/storagegateway/

<p>
VPC

<ok>
O AWS VPC (Virtual Private Cloud) define e lança recursos da AWS em uma rede virtual isolada logicamente. Oferece controle total sobre seu ambiente de redes virtual, incluindo posicionamento de recursos, conectividade e segurança.

<ok>
https://aws.amazon.com/pt/vpc/

<p>
DMS

<ok>
DMS (Database Migration Service), ajuda você a migrar bancos de dados para a AWS de modo rápido e seguro. O banco de dados de origem permanece totalmente operacional durante a migração, minimizando o tempo de inatividade de aplicações que dependem do banco de dados.

<ok>
https://aws.amazon.com/pt/dms/

<p>
KMS

<ok>
AWS KMS (Key Management Service) é um serviço gerenciado que facilita a criação e o controle de chaves criptográficas usadas para proteger os dados. Para proteger e validar suas AWS KMS keys, o AWS KMS usa módulos de segurança de hardware (HSMs) de acordo com o Programa de validação de módulos criptográficos FIPS 140-2.

<ok>
https://docs.aws.amazon.com/pt_br/kms/latest/developerguide/overview.html

<p>
EFS

<ok>
AWS EFS (Elastic File System) é um sistema de arquivos simples (não objetos, como: html, js, css) e sem servidor para definição única que facilita a configuração, a escalabilidade e a otimização de custos do armazenamento de arquivos na AWS.

<ok>
https://aws.amazon.com/pt/efs/

<p>
AWS Audit Manager

<ok>
O AWS Audit Manager ajuda a auditar continuamente seu uso da AWS para simplificar sua forma de avaliar os riscos e a compatibilidade com os regulamentos e padrões do setor. O Audit Manager automatiza a coleta de evidências para reduzir o esforço manual coletivo que costuma acontecer durante as auditorias e permite escalar sua capacidade de auditoria na nuvem à medida que sua empresa cresce.

<ok>
https://aws.amazon.com/pt/audit-manager/

<p>
Config

<ok>
AWS Config é um serviço que permite acessar, auditar e avaliar as configurações dos recursos da AWS. Você pode analisar alterações feitas nas configurações e relacionamentos entre os recursos da AWS, aprofundar-se de forma detalhada no histórico de configuração de recursos e determinar a conformidade geral em relação às configurações especificadas em suas diretrizes internas.

<ok>
https://aws.amazon.com/pt/config/

<p>
Athena

<ok>
AWS Athena é um serviço de consultas interativas que facilita a análise de dados no Amazon S3 usando SQL padrão. O Athena não precisa de servidor. Portanto, não há infraestrutura para gerenciar e você paga apenas pelas consultas executadas. O Athena é fornecido já integrado ao AWS Glue Data Catalog, o que permite criar um repositório de metadados unificado em vários serviços

<ok>
https://aws.amazon.com/pt/athena/?whats-new-cards.sort-by=item.additionalFields.postDateTime&whats-new-cards.sort-order=desc

<p>
RedShift

<ok>
AWS RedShift é um serviço de data warehouse em escala de petabytes totalmente gerenciado na nuvem. Permite usar os dados para adquirir novos insights para seus negócios e clientes.

<ok>
https://docs.aws.amazon.com/pt_br/redshift/latest/mgmt/welcome.html

<p>
Aurora

<ok>
O Amazon Aurora é um mecanismo de banco de dados relacional gerenciado compatível com o MySQL e o PostgreSQL. O Aurora pode oferecer até cinco vezes a taxa de processamento do MySQL e até três vezes a taxa de processamento do PostgreSQL. Oferecer disponibilidade superior a 99,99% replicando seis cópias dos seus dados em três zonas diferentes.

<ok>
https://docs.aws.amazon.com/pt_br/AmazonRDS/latest/AuroraUserGuide/CHAP_AuroraOverview.html

<p>
EMR

<ok>
AWS EMR (Amazon Elastic MapReduce) é uma plataforma de big data em nuvem usada para executar trabalhos de processamento de dados distribuídos em grande escala, consultas SQL interativas e aplicações de machine learning (ML) usando frameworks de análise de código aberto como Apache Spark, Apache Hive e Presto.

<ok>
https://aws.amazon.com/pt/emr/

<p>
CloudTrail

<ok>
AWS CloudTrail rastreia atividades dos usuários e uso de APIs. O AWS CloudTrail monitora e registra a atividade da conta por toda a infraestrutura da AWS, oferecendo controle sobre o armazenamento, análise e ações de remediação.

<ok>
https://docs.aws.amazon.com/pt_br/awscloudtrail/latest/userguide/cloudtrail-user-guide.html

<p>
CloudSearch

<ok>
AWS CloudSearch é um serviço gerenciado na nuvem AWS com o qual é possível configurar, gerenciar e dimensionar uma solução de pesquisa para o seu site ou aplicativo de forma simples e econômica.

<ok>
https://aws.amazon.com/pt/cloudsearch/

<p>
ElasticSearch

<ok>
AWS ElasticSearch é um mecanismo distribuído de pesquisa e análise desenvolvido com base no Apache Lucene usado para casos de uso de análises de log. Foi introduzido o projeto OpenSearch que é uma bifurcação do Elasticsearch e Kibana de código aberto.

<ok>
https://aws.amazon.com/pt/opensearch-service/the-elk-stack/what-is-elasticsearch/

<p>
Lambda

<ok>

<br/>1 - AWS CodeCommit – Um serviço totalmente gerenciado de controle de código-fonte que hospeda repositórios seguros baseados em Git.
<br/>2 - AWS CodeBuild – Um serviço de integração contínua totalmente gerenciado que compila o código-fonte, executa testes e produz pacotes de software que estão prontos para implantação.
<br/>3 - AWS CodeDeploy – é um serviço totalmente gerenciado de implantação que automatiza implantações de software em diversos serviços de computação como Amazon EC2, AWS Fargate, AWS Lambda e servidores locais.

<ok>
https://aws.amazon.com/pt/blogs/aws-brasil/construindo-um-pipeline-de-ci-cd-aws-devsecops-de-ponta-a-ponta-com-ferramentas-de-codigo-aberto-sca-sast-e-dast/#:~:text=Servi%C3%A7os%20de%20CI%2FCD&text=AWS%20CodeDeploy%20%E2%80%93%20%C3%A9%20um%20servi%C3%A7o,AWS%20Lambda%20e%20servidores%20locais

<p>
CodeDeploy

<ok>
AWS CodeDeploy é um serviço totalmente gerenciado de implantação que automatiza implantações de software em diversos serviços de computação como Amazon EC2, AWS Fargate, AWS Lambda e servidores locais.

<ok>
https://aws.amazon.com/pt/codedeploy/

<p>
CodeBuild

<ok>
AWS CodeBuild é um serviço de integração contínua totalmente gerenciado que compila o código-fonte, executa testes e produz pacotes de software que estão prontos para implantação.

<ok>
https://aws.amazon.com/pt/codebuild/

<p>
CodeCommit

<ok>
O AWS CodeCommit é um serviço de controle de origem gerenciado seguro e altamente dimensionável que hospeda repositórios privados do Git. Ele torna mais fácil para as equipes colaborarem com segurança no código com contribuições criptografadas em trânsito e em repouso.

<ok>
https://aws.amazon.com/pt/codecommit/

<p>
API Gateway

<ok>
AWS API Gateway é um serviço gerenciado que permite que desenvolvedores criem, publiquem, mantenham, monitorem e protejam APIs em qualquer escala com facilidade.

<ok>
https://aws.amazon.com/pt/api-gateway/

<p>
Direct Connect

<ok>
Direct Connect vincula sua rede interna a um local do AWS Direct Connect usando um cabo de fibra óptica Ethernet padrão. Uma extremidade do cabo é conectada ao roteador, e a outra é conectada a um roteador do AWS Direct Connect.

<ok>
https://docs.aws.amazon.com/pt_br/directconnect/latest/UserGuide/Welcome.html

<p>
WorkSpaces

<ok>
O Amazon Workspaces é um serviço de virtualização de desktop totalmente gerenciado para Windows e Linux que habilita o acesso a recursos a partir de qualquer dispositivo compatível.

<ok>
https://aws.amazon.com/pt/workspaces/#:~:text=O%20Amazon%20Workspaces%20%C3%A9%20um,partir%20de%20qualquer%20dispositivo%20compat%C3%ADvel

<p>
CLI

<ok>
CLI (AWS Command Line Interface) é uma ferramenta de código aberto que permite interagir com os serviços da AWS usando comandos no shell da linha de comando.

<ok>
https://aws.amazon.com/pt/cli/

<p>
X-Ray

<ok>
AWS X-Ray ajuda desenvolvedores a analisar e depurar aplicações distribuídas de produção, como as criadas usando uma arquitetura de microsserviços. Com o X-Ray, é possível entender a performance de aplicativos e de seus serviços subjacentes para identificar e solucionar problemas e erros de performance.

<ok>
https://aws.amazon.com/pt/xray/

<p>
Certificate Manager

<ok>
Certificate Manager é um serviço que permite provisionar, gerenciar e implantar facilmente certificados Secure Sockets Layer (SSL)/Transport Layer Security (TLS) para uso com os serviços da AWS e os recursos internos conectados.

<ok>
https://aws.amazon.com/pt/certificate-manager/#:~:text=O%20AWS%20Certificate%20Manager%20%C3%A9,e%20os%20recursos%20internos%20conectados

<p>
Kinesis

<ok>
Amazon Kinesis Data Streams é um serviço escalável e durável de streaming de dados em tempo real capaz de capturar continuamente gigabytes de dados por segundo de centenas de milhares de fontes. 

<ok>
https://aws.amazon.com/pt/kinesis/#:~:text=O%20Amazon%20Kinesis%20Data%20Streams,centenas%20de%20milhares%20de%20fontes

<p>
Batch

<ok>
AWS Batch planeja, programa e executa suas cargas de trabalho de computação em lote em toda a linha de recursos e produtos de computação da AWS, como AWS Fargate, Amazon EC2 e instâncias spot.

<ok>
https://aws.amazon.com/pt/batch/?nc2=h_ql_prod_cp_ba

<p>
Elastic Beanstalk

<ok>
AWS Elastic Beanstalk é um serviço de fácil utilização para implantação e escalabilidade de aplicações e serviços da web desenvolvidos com Java, .NET, PHP, Node.js, Python, Ruby, Go e Docker em servidores familiares como Apache, Nginx, Passenger e IIS.

<ok>
https://aws.amazon.com/pt/elasticbeanstalk/

<p>
Lifecycle

<ok>
Lifecycle, uma configuração do S3 Lifecycle é um arquivo XML que consiste em um conjunto de regras com ações predefinidas que você deseja que o Amazon S3 execute em objetos durante sua vida útil.

<ok>
https://docs.aws.amazon.com/pt_br/AmazonS3/latest/userguide/object-lifecycle-mgmt.html

<p>
CloudFormation

<ok>
Permite modelar, provisionar e gerenciar recursos da AWS e de terceiros ao tratar a infraestrutura como código.

<ok>
https://aws.amazon.com/pt/cloudformation/

<p>
Shared Responsability

<ok>
A AWS é responsável por proteger a infraestrutura que executa todos os serviços oferecidos na Nuvem AWS. Essa infraestrutura é composta por hardware, software, redes e instalações que executam os Serviços de nuvem AWS.

<ok>
https://aws.amazon.com/pt/compliance/shared-responsibility-model/#:~:text=Responsabilidade%20da%20AWS%3A%20%E2%80%9Cseguran%C3%A7a%20da,os%20Servi%C3%A7os%20de%20nuvem%20AWS

<p>
Tolerância a Falha

<ok>
A tolerância a falhas é a propriedade que garante a correta e eficiente operação de um sistema apesar da ocorrência de falhas em qualquer um dos seus componentes, ou unidades.

<ok>
https://inf.unioeste.br/gia/index.php/2020/10/22/tolerancia-a-falhas-em-sistemas-distribuidos-e-suas-aplicacoes/

<p>
IAC

<ok>
AWS IAC (Infraestrutura como CódigoC) ajuda as organizações a atingir suas metas de automação e autoatendimento de DevOps, mantendo arquivos de declaração no controle de versão que definem seus ambientes de aplicativos.

<ok>
https://aws.amazon.com/marketplace/solutions/devops/infrastructure-as-code?aws-marketplace-cards.sort-by=item.additionalFields.headline&aws-marketplace-cards.sort-order=desc&awsf.aws-marketplace-devops-store-use-cases=*all

<p>
CodePipeline

<ok>
AWS CodePipeline é um serviço gerenciado de entrega contínua que ajuda a automatizar pipelines de liberação para oferecer atualizações rápidas e confiáveis de aplicativos e infraestruturas. O CodePipeline automatiza as fases de compilação, Nível e implantação do processo de liberação sempre que ocorre uma mudança no código, de acordo com o modelo de liberação que você definiu.

<ok>
https://aws.amazon.com/pt/codepipeline/#:~:text=O%20AWS%20CodePipeline%20permite%20modelar,um%20aplicativo%20e%20suas%20depend%C3%AAncias

<p>
Step Functions

<ok>
Step Functions é um serviço de fluxo de trabalho visual com pouco código utilizado por desenvolvedores para criar aplicações distribuídas, automatizar processos de TI e negócios e criar pipelines de dados e machine learning usando produtos da AWS.

<ok>
https://aws.amazon.com/step-functions/?c=ser&sec=srv&step-functions.sort-by=item.additionalFields.postDateTime&step-functions.sort-order=desc

<p>
QuickSight

<ok>
O Amazon QuickSight permite que todos em sua organização entendam seus dados por meio de perguntas em linguagem natural, do uso de painéis interativos ou procurando automaticamente padrões e discrepâncias com tecnologia de machine learning.

<ok>
https://aws.amazon.com/pt/quicksight/

<p>
Instance Purchasing Options

<ok>
<b>- On-demand</b> (Instâncias sob demanda), paga somente pelo uso.
<br/><b>- Savings Plans</b> é um modelo de preços flexíveis que oferece preços mais baixos em comparação com os preços sob demanda, em troca de um compromisso de uso específico por um período de 1 ou 3 anos)
<br/><b>- Reserved Instances</b> (Instâncias reservadas), paga por um contrato pré-estabelecido.
<br/><b>- Spot Instances</b> (Instâncias spot), paga pelo uso dos recursos não utilizados por outros modelos.
<br/><b>- Dedicated Hosts</b> (Hosts dedicados).
<br/><b>- Dedicated Instances</b> (Instâncias dedicadas).
<br/><b>- Capacity Reservations</b> (Reservas de Capacidade).

<ok>
https://docs.aws.amazon.com/pt_br/AWSEC2/latest/UserGuide/instance-purchasing-options.html

<p>
On Premises

<ok>
On premises é a infraestrutura ou Data Center particular, privado, local de uma empresa.

<ok>
https://docs.aws.amazon.com/codedeploy/latest/userguide/instances-on-premises.html

<p>
CloudFront

<ok>
O Amazon CloudFront é um serviço da web que acelera a distribuição do conteúdo estático e dinâmico da web, como arquivos .html, .css, .js e arquivos de imagem, para os usuários. O CloudFront distribui o conteúdo por meio de uma rede global de datacenters denominados pontos de presença.

<ok>
https://docs.aws.amazon.com/pt_br/AmazonCloudFront/latest/DeveloperGuide/Introduction.html

<p>
TCO

<ok>
TCO (Calculadora de Custo Total) ou (Total Cost of Ownership) é uma ferramenta para ajudar você a estimar os gastos dos serviços AWS reduzindo o custo total de propriedade (TCO), diminuindo a necessidade de investimento em grandes despesas de capital e oferecendo um modelo de pagamento conforme o uso. Exemplo: Se você for experimentar o (Amazon EC2), pode ser útil saber por quanto tempo pretende usar os <b><u>servidores</u></b>, o tipo de sistema operacional, quais são os requisitos de memória e quanta E/S precisa, decidir se precisa de armazenamento e se executará um banco de dados.

<ok>
https://docs.aws.amazon.com/whitepapers/latest/how-aws-pricing-works/aws-pricingtco-tools.html

<p>
Console Manager

<ok>
AWS Management Console (Console de Gerenciamento da AWS) é um aplicativo da web que compreende e se refere a uma ampla coleção de consoles de serviço para gerenciar recursos da AWS.

<ok>
https://docs.aws.amazon.com/awsconsolehelpdocs/latest/gsg/learn-whats-new.html

<p>
Service Catalog

<ok>
O AWS Service Catalog permite que empresas criem e gerenciem catálogos de serviços de TI que estejam aprovados para uso na AWS. Esses serviços de TI podem incluir tudo, de imagens de máquinas virtuais, servidores, software e bancos de dados a arquiteturas completas de aplicações multicamadas.

<ok>
https://aws.amazon.com/pt/servicecatalog/?aws-service-catalog.sort-by=item.additionalFields.createdDate&aws-service-catalog.sort-order=desc

<p>
Infraestrutura Global

<ok>
A AWS atende a mais de um milhão de clientes ativos em mais de 240 países e territórios. A Nuvem AWS opera 80 zonas de disponibilidade em 25 regiões geográficas ao redor do mundo, e há planos para adicionar mais zonas de disponibilidade e regiões.

<ok>
https://docs.aws.amazon.com/pt_br/whitepapers/latest/aws-overview/global-infrastructure.html
