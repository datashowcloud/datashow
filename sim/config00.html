<p>
EC2

<ok>
O Amazon EC2 (Elastic Compute Cloud) oferece uma capacidade de computação escalável na Nuvem da Amazon Web Services (AWS). O uso do Amazon EC2 elimina a necessidade de investir em hardware inicialmente, portanto, você pode desenvolver e implantar aplicativos com mais rapidez.

<ok>
https://docs.aws.amazon.com/pt_br/AWSEC2/latest/UserGuide/concepts.html

<p>
S3

<ok>
O Amazon S3 (Simple Storage Service) é um serviço de armazenamento de objetos que armazena dados como objetos em buckets. Um objeto é um arquivo e quaisquer metadados que descrevam o arquivo. Um bucket é um contêiner de objetos. Você pode controlar o acesso a grupos de objetos que começam com um prefixo ou termine com uma determinada extensão, exemplos de arquivos estáticos: .html, .js, .cs.

<ok>
https://docs.aws.amazon.com/pt_br/AWSEC2/latest/UserGuide/concepts.html

<p>
Princing Calculator

<ok>
AWS Princing Calculator para estimar o custo para sua solução de arquitetura, antes do uso, antes da implementação. Configure uma estimativa de custo exclusivo que atenda às suas necessidades de negócios ou pessoais com produtos e serviços da AWS.

<ok>
https://calculator.aws/#/

<p>
Organizations

<ok>
AWS Organizations para criar novas contas da AWS e alocar recursos, agrupar contas para organizar seus fluxos de trabalho, aplicar políticas a contas ou grupos para governança e simplificar o faturamento usando um único método de pagamento para todas as suas contas.

<ok>
https://aws.amazon.com/pt/organizations/?nc2=type_a

<p>
Billing

<ok>
AWS Billing é fácil entender facilmente seus gastos com a AWS, visualizar e pagar faturas, gerenciar preferências de faturamento e configurações de impostos e acessar serviços adicionais de Gerenciamento financeiro na nuvem. Avalie rapidamente se os seus gastos mensais estão alinhados a períodos anteriores, previsões ou orçamentos e investigue e tome medidas corretivas em tempo hábil.

<ok>
https://aws.amazon.com/pt/aws-cost-management/aws-billing/

<p>
Cost Explorer

<ok>
AWS Cost Explorer permite visualizar, entender e gerenciar os custos e o uso da AWS ao longo do tempo relacionado ao gasto que já passou.

<ok>
https://aws.amazon.com/pt/aws-cost-management/aws-cost-explorer/

<p>
SNS

<ok>
Amazon SNS (Simple Notification Service) é um serviço gerenciado que fornece entrega de mensagens de editores para assinantes (também conhecido como Produtores e Consumidores). Os clientes podem se inscrever no tópico SNS e receber mensagens publicadas usando um tipo de endpoint compatível, como Amazon Kinesis Data Firehose, Amazon SQS, AWS Lambda, HTTP, e-mail, notificações push móveis e mensagens de texto móveis (SMS).

<ok>
https://aws.amazon.com/pt/sns/?whats-new-cards.sort-by=item.additionalFields.postDateTime&whats-new-cards.sort-order=desc

<p>
SES

<ok>
Amazon SES (Simple Email Service) é uma plataforma de e-mail que oferece uma forma fácil e econômica para você enviar e receber e-mail usando seus próprios endereços de e-mail e domínios.

<ok>
https://docs.aws.amazon.com/pt_br/ses/latest/dg/Welcome.html

<p>
SQS

<ok>
Amazon SQS (Simple Queue Service) oferece uma fila hospedada segura, durável e disponível que permite integrar e desacoplar sistemas de software e componentes distribuídos. O Amazon SQS oferece construções comuns, como filas de mensagens mortas e tags de alocação de custos.

<ok>
https://aws.amazon.com/pt/sqs/

<p>
Modelo de uso

<ok>
O nível gratuito da AWS oferece aos clientes a capacidade de explorar e testar gratuitamente serviços da AWS até os limites especificados para cada serviço. O nível gratuito é composto por três tipos diferentes de ofertas: um nível gratuito de 12 meses, uma oferta Always Free e testes de curto prazo.

<ok>
https://aws.amazon.com/pt/free/free-tier-faqs/

<p>
Open Source

<ok>
Open Source é um termo que se refere ao software open source (OSS). Ele é um código projetado para ser acessado abertamente pelo público: todas as pessoas podem vê-lo, modificá-lo e distribuí-lo conforme suas necessidades.

<ok>
https://www.redhat.com/pt-br/topics/open-source/what-is-open-source

<p>
DynamoDB

<ok>
AWS DynamoDB é um banco de dados de chave-valor NoSQL, sem servidor e totalmente gerenciado, projetado para executar aplicações de alta performance em qualquer escala.

<ok>
https://aws.amazon.com/pt/dynamodb/

<p>
STS

<ok>
AWS STS (Security Token Service) oferece suporte à habilitação do endpoint global do STS para emissão de tokens de sessão compatíveis com todas as regiões da AWS.

<ok>
https://aws.amazon.com/pt/about-aws/whats-new/2019/04/aws-security-token-service-sts-now-supports-enabling-the-global-sts-endpoint-to-issue-session-tokens-compatible-with-all-aws-regions/

<p>
SSH

<ok>
SSH (Secure Socket Shell) é um par de chaves, que consiste em uma chave pública e uma chave privada, trata-se de um conjunto de credenciais de segurança usadas para provar sua identidade ao se conectar a uma instância do Amazon EC2.

<ok>
https://docs.aws.amazon.com/pt_br/AWSEC2/latest/UserGuide/ec2-key-pairs.html

<p>
Opção de Armazenamento

<ok>
Opção padrão (default) de armazenamento de objetos com altos níveis de resiliência, disponibilidade e performance para dados acessados com frequência. Tem baixa latência e alto throughput.
<br/>1 Standard (padrão),
<br/>2 Intelligent Tiering,
<br/>3 Standard-IA,
<br/>4 One Zone-IA,
<br/>5 Glacier Instant Retrieval,
<br/>6 Glacier Flexible,
<br/>7 Glacier Deep Archive,
<br/>8 Outposts.

<ok>
https://aws.amazon.com/pt/s3/storage-classes/

<p>
Frequent Access

<ok>
A S3 Intelligent-Tiering (camada inteligente) oferece latência de milissegundos e alta performance de taxa de transferência para dados acessados com muita frequência, com pouca frequência e raramente acessados nos níveis Frequent Access, Infrequent Access e o Archive Instant Access.

<ok>
https://aws.amazon.com/pt/s3/storage-classes/

<p>
Infrequent Access

<ok>
Acesso infrequente do S3 Standard-IA é indicado para dados acessados com menos frequência, mas que exigem acesso rápido quando necessários. Oferece os altos níveis de resiliência e throughput e a baixa latência. Combina baixo custo e alta performance.

<ok>
https://aws.amazon.com/pt/s3/storage-classes/

<p>
Glacier

<ok>
É uma classe de armazenamento do Amazon S3 segura, durável e de custo extremamente baixo para arquivamento de dados e backup de longo prazo.

<ok>
https://docs.aws.amazon.com/pt_br/amazonglacier/latest/dev/introduction.html

<p>
Storage Gateway

<ok>
Storage Gateway é um conjunto de serviços de armazenamento na nuvem híbrida que oferece acesso on-premises para armazenamento virtual na nuvem praticamente ilimitado.

<ok>
https://aws.amazon.com/pt/storagegateway/

<p>
VPC

<ok>
O AWS VPC (Virtual Private Cloud) define e lança recursos da AWS em uma rede virtual isolada logicamente. Oferece controle total sobre seu ambiente de redes virtual, incluindo posicionamento de recursos, conectividade e segurança.

<ok>
https://aws.amazon.com/pt/vpc/

<p>
DMS

<ok>
DMS (Database Migration Service), ajuda você a migrar bancos de dados para a AWS de modo rápido e seguro. O banco de dados de origem permanece totalmente operacional durante a migração, minimizando o tempo de inatividade de aplicações que dependem do banco de dados.

<ok>
https://aws.amazon.com/pt/dms/

<p>
KMS

<ok>
AWS KMS (Key Management Service) é um serviço gerenciado que facilita a criação e o controle de chaves criptográficas usadas para proteger os dados. Para proteger e validar suas AWS KMS keys, o AWS KMS usa módulos de segurança de hardware (HSMs) de acordo com o Programa de validação de módulos criptográficos FIPS 140-2.

<ok>
https://docs.aws.amazon.com/pt_br/kms/latest/developerguide/overview.html

<p>
EFS

<ok>
AWS EFS (Elastic File System) é um sistema de arquivos simples (não objetos, como: html, js, css) e sem servidor para definição única que facilita a configuração, a escalabilidade e a otimização de custos do armazenamento de arquivos na AWS.

<ok>
https://aws.amazon.com/pt/efs/

<p>
Config

<ok>
AWS Config é um serviço que permite acessar, auditar e avaliar as configurações dos recursos da AWS. Você pode analisar alterações feitas nas configurações e relacionamentos entre os recursos da AWS, aprofundar-se de forma detalhada no histórico de configuração de recursos e determinar a conformidade geral em relação às configurações especificadas em suas diretrizes internas.

<ok>
https://aws.amazon.com/pt/config/

<p>
Athena

<ok>
AWS Athena é um serviço de consultas interativas que facilita a análise de dados no Amazon S3 usando SQL padrão. O Athena não precisa de servidor. Portanto, não há infraestrutura para gerenciar e você paga apenas pelas consultas executadas. O Athena é fornecido já integrado ao AWS Glue Data Catalog, o que permite criar um repositório de metadados unificado em vários serviços

<ok>
https://aws.amazon.com/pt/athena/?whats-new-cards.sort-by=item.additionalFields.postDateTime&whats-new-cards.sort-order=desc

<p>
RedShift

<ok>
AWS RedShift é um serviço de data warehouse em escala de petabytes totalmente gerenciado na nuvem. Permite usar os dados para adquirir novos insights para seus negócios e clientes.

<ok>
https://docs.aws.amazon.com/pt_br/redshift/latest/mgmt/welcome.html

<p>
Aurora

<ok>
O Amazon Aurora é um mecanismo de banco de dados relacional gerenciado compatível com o MySQL e o PostgreSQL. O Aurora pode oferecer até cinco vezes a taxa de processamento do MySQL e até três vezes a taxa de processamento do PostgreSQL, sem exigir alterações na maioria das aplicações existentes.

<ok>
https://docs.aws.amazon.com/pt_br/AmazonRDS/latest/AuroraUserGuide/CHAP_AuroraOverview.html

<p>
EMR

<ok>
AWS EMR (Amazon Elastic MapReduce) é uma plataforma de big data em nuvem usada para executar trabalhos de processamento de dados distribuídos em grande escala, consultas SQL interativas e aplicações de machine learning (ML) usando frameworks de análise de código aberto como Apache Spark, Apache Hive e Presto.

<ok>
https://aws.amazon.com/pt/emr/

<p>
CloudTrail

<ok>
AWS CloudTrail rastreia atividades dos usuários e uso de APIs. O AWS CloudTrail monitora e registra a atividade da conta por toda a infraestrutura da AWS, oferecendo controle sobre o armazenamento, análise e ações de remediação.

<ok>
https://docs.aws.amazon.com/pt_br/awscloudtrail/latest/userguide/cloudtrail-user-guide.html

<p>
CloudSearch

<ok>
AWS CloudSearch é um serviço gerenciado na nuvem AWS com o qual é possível configurar, gerenciar e dimensionar uma solução de pesquisa para o seu site ou aplicativo de forma simples e econômica.

<ok>
https://aws.amazon.com/pt/cloudsearch/

<p>
ElasticSearch

<ok>
AWS ElasticSearch é um mecanismo distribuído de pesquisa e análise desenvolvido com base no Apache Lucene usado para casos de uso de análises de log. Foi introduzido o projeto OpenSearch que é uma bifurcação do Elasticsearch e Kibana de código aberto.

<ok>
https://aws.amazon.com/pt/opensearch-service/the-elk-stack/what-is-elasticsearch/

<p>
Lambda

<ok>
AWS Lambda é um serviço de computação que permite que você execute o código sem provisionar ou gerenciar servidores. O Lambda executa seu código em uma infraestrutura de computação de alta disponibilidade e executa toda a administração dos recursos computacionais, inclusive a manutenção do servidor e do sistema operacional, o provisionamento e a escalabilidade automática da capacidade e o monitoramento e o registro em log do código.

<ok>
https://docs.aws.amazon.com/pt_br/lambda/latest/dg/welcome.html

<p>
Shield

<ok>
AWS Shield é um serviço gerenciado de proteção contra DDoS (Negação de serviço distribuída) que protege os aplicativos executados na AWS. O AWS Shield oferece de detecção e mitigações em linha automáticas e sempre ativas que minimizam o tempo de inatividade e a latência dos aplicativos, fornecendo proteção contra DDoS sem necessidade de envolver o AWS Support. O AWS Shield tem dois níveis, Standard e Advanced.

<ok>
https://aws.amazon.com/pt/shield/?whats-new-cards.sort-by=item.additionalFields.postDateTime&whats-new-cards.sort-order=desc

<p>
WAF

<ok>
AWS WAF é um firewall de aplicações Web que ajuda a proteger suas aplicações Web ou APIs contra bots e exploits comuns na Web que podem afetar a disponibilidade, comprometer a segurança ou consumir recursos em excesso. O AWS WAF oferece controle sobre como o tráfego atinge suas aplicações, permitindo que você crie regras de segurança que controlam o tráfego de bots e bloqueiam padrões de ataque comuns, como injeção de SQL ou cross-site scripting.

<ok>
https://aws.amazon.com/pt/waf/

<p>
Security Group

<ok>
Security Group é um grupo de segurança atua como firewall virtual para as instâncias do EC2 visando controlar o tráfego de entrada e de saída.

<ok>
https://docs.aws.amazon.com/pt_br/AWSEC2/latest/UserGuide/ec2-security-groups.html

<p>
GuardDuty

<ok>
GuardDuty é um serviço de detecção de ameaças que monitora continuamente suas contas e workloads da AWS para detectar atividade maliciosa e entrega resultados de segurança detalhados para visibilidade e correção.

<ok>
https://aws.amazon.com/pt/guardduty/

<p>
Graph

<ok>
Amazon Graph é um conceito para traçar gráficos de funções matemáticas e outras curvas de natureza similar, em um sistema de coordenadas.

<ok>
https://www.padowan.dk/doc/portuguese/Introduction.html

<p>
Neptune

<ok>
Amazon Neptune é um serviço de banco de dados de grafos rápido, confiável e totalmente gerenciado que facilita a criação e a execução de aplicativos na AWS. O núcleo do Neptune é um mecanismo de banco de dados gráfico com projeto específico e alta performance.

<ok>
https://aws.amazon.com/pt/neptune/

<p>
Neo4j

<ok>
Amazon Neo4j trabalha com a AWS (partner). Capacita desenvolvedores e cientistas de dados a criar rapidamente aplicativos escaláveis ​​e orientados por IA ou analisar big data com algoritmos. Como um banco de dados gráfico nativo criado para armazenar dados e conectar os relacionamentos, o Neo4j permite insights rápidos e profundamente contextuais.

<ok>
https://neo4j.com/partners/amazon/

<p>
JanusGraph

<ok>
Amazon JanusGraph trabalha com a AWS (partner). É um banco de dados (open source) gráfico escalável otimizado para armazenar e consultar gráficos contendo centenas de bilhões de vértices e arestas distribuídos em um cluster de várias máquinas.

<ok>
https://janusgraph.org/

<p>
Docker

<ok>
Docker é uma plataforma de software que permite a criação, o teste e a implantação de aplicações rapidamente. O Docker permite executar o código de maneira padronizada. O Docker é um sistema operacional para contêineres. Da mesma maneira que uma máquina virtual virtualiza.

<ok>
https://aws.amazon.com/pt/docker/

<p>
AMI

<ok>
AWS AMI (Imagem de Máquina da Amazon) é uma Imagem de Máquina da Amazon (AMI) é uma imagem suportada e mantida pela AWS que fornece as informações necessárias para iniciar uma instância.

<ok>
https://docs.aws.amazon.com/pt_br/AWSEC2/latest/UserGuide/ec2-instances-and-amis.html

<p>
MFA

<ok>
AWS MFA (Autenticação Multi Fator) agrega mais segurança porque requer dos usuários fornecer autenticação exclusiva de um mecanismo de MFA com suporte da AWS, além das suas credenciais de login regular ao acessarem sites ou serviços da AWS.

<ok>
https://docs.aws.amazon.com/pt_br/IAM/latest/UserGuide/id_credentials_mfa.html#id_credentials_mfa-what-is-mfa

<p>
Marketplace

<ok>
AWS Marketplace é um catálogo digital que facilita encontrar, testar, comprar e implantar software pronto de terceiros que podem ser executados no AWS.

<ok>
https://aws.amazon.com/pt/mp/marketplace-service/overview/

<p>
OpsWorks

<ok>
AWS OpsWorks é um serviço de gerenciamento de configurações que oferece instâncias gerenciadas do Chef e do Puppet. O Chef e o Puppet são plataformas de automação que permitem usar código para automatizar a configuração de servidores. Ele permite usar o Chef e o Puppet para automatizar a forma como os servidores são configurados, implantados e gerenciados em instâncias do Amazon EC2 ou ambientes de computação no local.

<ok>
https://aws.amazon.com/pt/opsworks/

<p>
Support

<ok>
O AWS Support oferece cinco planos de suporte:
<br/>Basic
<br/>Desenvolvedor
<br/>Business
<br/>Enterprise On-Ramp
<br/>Enterprise
<br/>Todos os planos de suporte oferecem acesso 24 horas por dia, 7 dias por semana ao atendimento ao cliente, à documentação da AWS, aos whitepapers e aos fóruns de suporte.

<ok>
https://docs.aws.amazon.com/pt_br/awssupport/latest/user/getting-started.html

<p>
Multi Regions

<ok>
Multi Regions (Distribuir em regiões diferentes), os recursos de computação em nuvem da Amazon são hospedados em vários locais no mundo todo. Esses locais são compostos por regiões da AWS, zonas de disponibilidade e zonas locais. Cada região da AWS é uma área geográfica separada.

<ok>
https://aws.amazon.com/pt/solutions/implementations/multi-region-application-architecture/

<p>
Multi A-Z

<ok>
Implantações Multi-AZ para alta disponibilidade, o Amazon RDS cria automaticamente uma instância de banco de dados (BD) primária e replica de forma síncrona os dados para uma instância em uma AZ diferente. Quando detecta uma falha, o Amazon RDS executa automaticamente o failover para uma instância secundária sem nenhuma intervenção manual.

<ok>
https://docs.aws.amazon.com/pt_br/AmazonRDS/latest/UserGuide/Concepts.MultiAZ.html

<p>
Read Replicas

<ok>
Read Replicas (Cópias de Leitura do Amazon RDS) facilitam a escalabilidade de maneira elástica além dos limites de capacidade de uma única instância de DB para cargas de trabalho de banco de dados com uso intenso de leitura. complementam as implantações Multi-AZ. Embora ambos os recursos mantenham uma segunda cópia dos dados, há diferenças entre os dois.

<ok>
https://aws.amazon.com/pt/rds/features/read-replicas/

<p>
IAM

<ok>
AWS IAM (Identity and Access Management) fornece controle de acesso refinado em toda a AWS. Com o IAM, é possível especificar quem pode acessar quais serviços e recursos e em que condições. Com as políticas do IAM, você gerencia permissões para seu quadro de funcionários e sistemas para garantir permissões com privilégios mínimos.

<ok>
https://aws.amazon.com/pt/iam/

<p>
ELB

<ok>
ELB (Elastic Load Balancing) distribui automaticamente o tráfego de aplicações de entrada entre vários destinos e dispositivos virtuais em uma ou mais Zonas de disponibilidade (AZs).

<ok>
https://aws.amazon.com/pt/elasticloadbalancing/

<p>
Clusters

<ok>
Um cluster do Amazon ECS é um agrupamento lógico de tarefas ou serviços.

<ok>
https://docs.aws.amazon.com/pt_br/AmazonECS/latest/userguide/clusters.html

<p>
EKS

<ok>
Amazon EKS (Elastic Kubernetes Service) é um serviço de contêiner gerenciado para executar e escalar aplicações do Kubernetes na nuvem ou on-premises. 

<ok>
https://aws.amazon.com/pt/eks/

<p>
ECS

<ok>
Amazon ECS (Elastic Container Service) é um serviço de gerenciamento de contêineres altamente rápido e escalável. Você pode usá-lo para executar, interromper e gerenciar contêineres em um cluster.

<ok>
https://docs.aws.amazon.com/pt_br/AmazonECS/latest/developerguide/Welcome.html

<p>
ECR

<ok>
Amazon ECR (Elastic Container Registry) é um registro de contêiner totalmente gerenciado que oferece hospedagem de alta performance para que você possa implantar imagens e artefatos de aplicações de forma confiável em qualquer lugar.

<ok>
https://aws.amazon.com/pt/ecr/

<p>
Fargate

<ok>
Fargate é uma tecnologia que pode ser usada com o Amazon ECS para executar contêineres sem a necessidade de gerenciar servidores ou clusters de instâncias do Amazon EC2. Com o AWS Fargate, não é mais necessário provisionar, configurar nem dimensionar os clusters de máquinas virtuais para executar contêineres. Isso elimina a necessidade de escolher tipos de servidor, decidir quando dimensionar clusters ou otimizar o agrupamento de clusters.

<ok>
https://docs.aws.amazon.com/pt_br/AmazonECS/latest/developerguide/AWS_Fargate.html

<p>
