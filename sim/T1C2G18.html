<p>
<portugues>Qual é a melhor definição para Region(Região)?</portugues>

Uma region(região) é um data center dentro de uma avalibility zone(zonas de disponibilidade)
<key>Não Se Aplica</key>

Uma region(região) é a mesma coisa que uma edge location(rede de borda)
<key>Não Se Aplica</key>

Uma region(região) é um continente que aloca todos os data centers da AWS.
<key>Não Se Aplica</key>

<ok>
Uma localização geográfica no mundo que agrupa algumas availability zones(zonas de disponibilidade) e edge locations(rede de borda).
<key>Region</key>

<p>
<portugues>Tráfego de dados é um item bastante relevante quando falamos de custos na AWS. Qual das opções abaixo apresenta o cenário onde o tráfego é livre de custos?</portugues>

Todo tráfego é cobrado.
<key>Não Se Aplica</key>

Transferência de dados de saída entre serviços do mesmo continente.
<key>Não Se Aplica</key>

<ok>
Transferência de dados de saída entre serviços dentro da mesma Região (Region).
<key>Pricing on-demand</key>

Transferência de dados de saída entre serviços entre todas as Regiões (Regions)
<key>Não Se Aplica</key>
