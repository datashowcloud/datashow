<p>
É para <b>estratégia de DR (Recuperação de Desastre)</b>. <br/>Os recursos de computação em nuvem da Amazon são hospedados em vários locais no mundo todo. <br/>Esses locais são compostos por regiões da AWS, zonas de disponibilidade e zonas locais. <br/>Cada região da AWS é uma área geográfica separada.

<ok>

<p>
É para <b>aumentar a disponibilidade</b>. <br/>Fornece implementações em uma região, ou seja, não é global. <br/>Em uma implantação, o Amazon RDS cria automaticamente uma instância de banco de dados (BD) primária e replica de forma síncrona os dados para uma instância em uma AZ diferente. <br/>Quando detecta uma falha, o Amazon RDS executa automaticamente o failover para uma instância secundária sem nenhuma intervenção manual.

<ok>
