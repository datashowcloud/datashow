<p>
<portugues>Quais das seguintes opções são benefícios da Nuvem AWS?
<br/>(Selecione 2)</portugues>

As empresas precisam de uma equipe de TI maior.
<key>Não Se Aplica</key>

<ok>
As despesas de capital são substituidas por despesas varáveis.
<key>Advantages Cloud Computing</key>

Os clientes recebem a mesma fatura mensal, independemente de quais recursos eles usam.
<key>Pricing Calculator</key>

<ok>
As empresas ganham maior agilidade.
<key>Advantages Cloud Computing</key>

A AWS é responsável pela segurança na nuvem.
<key>Responsabilidade Compartilhada</key>

<p>
<portugues>Quais das opções a seguir são vantagens da Nuvem AWS?
<br/>(Selecione 2)</portugues>

<ok>
A AWS gerencia a manutenção da infraestrutura de nuvem.
<key>Responsabilidade Compartilhada</key>

A AWS gerencia a segurança de aplicações criadas na nuvem AWS.
<key>Responsabilidade Compartilhada</key>

<ok>
A AWS gerencia o planejamento de capacidade para servidores físicos.
<key>Responsabilidade Compartilhada</key>

A AWS gerencia o planejamento de custos para servidores virtuais.
<key>Cost Explorer</key>

A AWS gerencia o desenvolvimento de aplicações na nuvem AWS.
<key>Responsabilidade Compartilhada</key>

<p>
<portugues>Uma empresa exige isolamento físico de suas instâncias Amazon EC2 das instâncias de outros clientes. Qual opção de compra de instâncias atende a esse requisito?</portugues>

<ok>
Hosts dedicados
<key>Hosts Dedicados</key>

Instâncias reservadas
<key>Instâncias Reservadas</key>

Instâncias On-Demand
<key>Instâncias Sob Demanda</key>

Instâncias Spot
<key>Instâncias Spot</key>

<p>
<portugues>Qual princípio da arquitetura da Nuvem AWS afirma que os sistemas devem reduzir as interdependências?</portugues>

Escalabilidade
<key>Auto Scaling</key>

Serviços, não servidores
<key>Não Se Aplica</key>

Automação
<key>Excelência Operacional</key>

<ok>
Acoplamento fraco
<key>Acoplamento fraco</key>

<p>
<portugues>Qual princípio de design da arquitetura da Nuvem AWS é compatível com a distribuição de cargas de trabalho em várias zonas de disponibilidade?</portugues>

Implementação de automação
<key>CloudFormation</key>

Design para agilidade
<key>Não Se Aplica</key>

<ok>
Design à prova de falhas
<key>Confiabilidade</key>

Implementação de elasticidade
<key>Elasticidade</key>

<p>
<portugues>Qual das seguintes opções é uma responsabilidade da AWS de acordo com o modelo de Responsabilidade Compartilhada da AWS?</portugues>

Projetar a aplicação de um cliente para recuperação de desastres.
<key>Responsabilidade Compartilhada</key>

Atualizar os sistemas operacionais convidados em instâncias Amazon EC2 implantadas.
<key>Responsabilidade Compartilhada</key>

Configurar novos recursos em uma conta da AWS.
<key>Responsabilidade Compartilhada</key>

<ok>
Proteger a infraestrutura física.
<key>Responsabilidade Compartilhada</key>

<p>
<portugues>Qual das opções a seguir descreve uma melhor prática de segurança que pode ser implementada usando o AWS Identity and Access Management (IAM)?</portugues>

Desativar o acesso ao Console de Gerenciamento da AWS para todos os usuários.
<key>Não Se Aplica</key>

Gerar chaves secretas para cada usuário do IAM.
<key>Não Se Aplica</key>

<ok>
Conceder permissões a usuários que precisam executar apenas uma tarefa específica.
<key>IAM Roles</key>

Armazenar credenciais da AWS em instâncias Amazon EC2.
<key>Não Se Aplica</key>

<p>
<portugues>Uma empresa precisa monitorar e receber alertas sobre eventos de login do Console de Gerenciamento da AWS que envolvem o usuário raiz da conta da AWS. Qual produto da AWS a empresa pode usar para atender a esses requisitos?</portugues>

<ok>
Amazon CloudWatch
<key>CloudWatch</key>

AWS Config
<key>Config</key>

AWS Trusted Advisor
<key>Trusted Advisor</key>

AWS Identity and Access Management (IAM)
<key>IAM</key>

<p>
<portugues>Uma empresa tem um servidor de aplicações em execução em uma instância Amazon EC2. O servidor de aplicações precisa acessar o conteúdo em um bucket privado do Amazon S3. Qual é a abordagem recomendada para atender a esse requisito?</portugues>

<ok>
Crie uma IAM role com as permissões apropriadas. Associe a role à instância EC2.
<key>Melhores Práticas Chaves De Acesso</key>

Configure uma conexão de peering de VPC para permitir a comunicação privada entre a instância EC2 e o bucket do S3.
<key>VPC</key>

Crie uma chave de acesso compartilhada. Configure a instância EC2 para usar a chave codificada.
<key>IAM Roles</key>

Configure a aplicação para ler uma chave de acesso de uma fonte segura.
<key>Bucket</key>

<p>
<portugues>Quais recursos ou serviços relacionados à segurança a AWS oferece?
<br/>(Selecione 2)</portugues>

Compliance completa com PCI para aplicações do Cliente executadas na AWS.
<key>Conformidade da AWS</key>

<ok>
Verificações de segurança do AWS Trusted Advisor
<key>Trusted Advisor</key>

<ok>
Criptografia dos dados
<key>Criptografia dos dados</key>

Teste de penetração automatizado
<key>Teste de penetração</key>

Detecção de conteúdo protegido por diretos autorais do Amazon S3
<key>Data Privacy</key>
