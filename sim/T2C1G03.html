<english>SaaS (Software as a Service)</english>
<espanhol>SaaS (Software como servicio)</espanhol>
<tip>Permite aos usuários se conectar e usar aplicativos baseados em nuvem pela Internet. Exemplos comuns são email, calendário e ferramentas do Office (como Microsoft Office 365).
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-saas/" target="_blank">veja mais na internet</a>
</tip>

<portugues>IaaS (Infraestrutura como Serviço)</portugues>
<english>IaaS (Infrastructure as a Service)</english>
<espanhol>IaaS (Infraestructura como servicio)</espanhol>
<tip>Um tipo de serviço de computação em nuvem que oferece recursos fundamentais de computação, armazenamento e rede sob demanda e pagos conforme o uso. <b>O cliente tem maior responsabilidade</b>.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-iaas" target="_blank">veja mais na internet</a>
</tip>

<portugues>PaaS (Plataforma como Serviço)</portugues>
<english>PaaS (Platform as a Service)</english>
<espanhol>PaaS (Plataforma como Servicio)</espanhol>
<tip>Um ambiente de desenvolvimento e implantação completo na nuvem, com recursos que permitem a você fornecer tudo, desde aplicativos simples baseados em nuvem até sofisticados aplicativos empresariais habilitados para a nuvem.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-paas/" target="_blank">veja mais na internet</a>
</tip>

<portugues>Computação sem servidor</portugues>
<english>Serverless computing</english>
<espanhol>Informática sin servidor</espanhol>
<tip>Permite que os desenvolvedores criem aplicativos de forma mais rápida. Com aplicativos sem servidor, o provedor de serviços de nuvem provisiona, dimensiona e gerencia automaticamente a infraestrutura necessária para executar o código.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-serverless-computing/" target="_blank">veja mais na internet</a>
</tip>

<p>
<portugues>Elimina a necessidade de gerenciar a infraestrutura, permite que os desenvolvedores criem aplicativos de forma mais rápida. Com aplicativos nessa computação, o provedor de serviços de nuvem provisiona, dimensiona e gerencia automaticamente a infraestrutura necessária para executar o código.</portugues>
<english>Eliminates the need to manage infrastructure, allows developers to build applications faster. With applications on that compute, the cloud service provider automatically provisions, scales, and manages the infrastructure needed to run the code.</english>
<espanhol>Elimina la necesidad de administrar la infraestructura, permite a los desarrolladores crear aplicaciones más rápido. Con aplicaciones en ese cómputo, el proveedor de servicios en la nube aprovisiona, escala y administra automáticamente la infraestructura necesaria para ejecutar el código.</espanhol>
