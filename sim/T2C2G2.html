<p>

<p>
<portugues>Sua empresa tem um conjunto de recursos definidos como parte de uma assinatura. Se eles excluírem um grupo de recursos, os recursos no grupo de recursos também serão excluídos?</portugues>
<english>Your company has a set of resources defined as part of a subscription. If they delete a resource group, would the resources in the resource group also get deleted?</english>
<espanhol>Su empresa tiene un conjunto de características definidas como parte de una suscripción. Si eliminan un grupo de recursos, ¿también se eliminan los recursos del grupo de recursos?</espanhol>

<ok>
<portugues>Sim</portugues>
<english>Yes</english>
<espanhol>Sí</espanhol>
<tip>Ao excluir um grupo de recursos, todos os recursos subjacentes também serão excluídos.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<portugues>Não</portugues>
<english>No</english>
<espanhol>No</espanhol>
<tip>Não se aplica nessa resposta.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
<portugues>Uma empresa acaba de definir uma conta do Azure Free. É VERDADE que apenas as máquinas virtuais do Azure e as contas de armazenamento do Azure podem ser implantadas na Conta Gratuita do Azure?</portugues>
<english>A company has just set an Azure Free account. Is it TRUE that only Azure virtual machines and Azure storage accounts can be deployed to the Azure Free Account?</english>
<espanhol>Una empresa acaba de configurar una cuenta gratuita de Azure. ¿ES VERDADERO que solo Azure Virtual Machines y Azure Storage Accounts pueden implementarse en Azure Free Account?</espanhol>

<ok>
<portugues>Não</portugues>
<english>No</english>
<espanhol>No</espanhol>
<tip>Com a Conta Gratuita do Azure, você também pode optar por usar outros serviços do Azure. Você não está limitado apenas à máquina virtual do Azure ou ao serviço de conta de armazenamento do Azure.
<br/><a href="https://azure.microsoft.com/en-us/free/" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<portugues>Sim</portugues>
<english>Yes</english>
<espanhol>Sí</espanhol>
<tip>Não se aplica nessa resposta.
<br/><a href="https://azure.microsoft.com/en-us/free/" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
<portugues>Sua empresa possui um conjunto de recursos definidos como parte de uma assinatura. É VERDADE que os recursos do Azure só podem acessar outros recursos no mesmo grupo de recursos?</portugues>
<english>Your company has a set of resources defined as part of a subscription. Is it TRUE that Azure resources can only access other resources in the same resource group?</english>
<espanhol>Su empresa tiene un conjunto de características definidas como parte de una suscripción. ¿ES CIERTO que los recursos de Azure solo pueden acceder a otros recursos en el mismo grupo de recursos?</espanhol>

<ok>
<portugues>Não</portugues>
<english>No</english>
<espanhol>No</espanhol>
<tip>Os recursos do Azure também podem acessar recursos que estão em outros grupos de recursos.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<portugues>Sim</portugues>
<english>Yes</english>
<espanhol>Sí</espanhol>
<tip>Não se aplica nessa resposta.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
<portugues>Uma empresa deseja criar uma máquina virtual do Azure como parte de sua assinatura. A máquina virtual do Azure pode fazer parte de vários grupos de recursos?</portugues>
<english>A company wants to create an Azure virtual machine as part of their subscription. Can the Azure virtual machine be a part of multiple resource groups?</english>
<espanhol>Una empresa quiere crear una máquina virtual de Azure como parte de su suscripción. ¿Puede la máquina virtual de Azure formar parte de varios grupos de recursos?</espanhol>

<ok>
<portugues>Não</portugues>
<english>No</english>
<espanhol>No</espanhol>
<tip>Um recurso no Azure só pode fazer parte de um único grupo de recursos. Quando você define um recurso como uma máquina virtual do Azure, ele faz parte de um único grupo de recursos.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<portugues>Sim</portugues>
<english>Yes</english>
<espanhol>Sí</espanhol>
<tip>Não se aplica nessa resposta.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
<portugues>Sua empresa tem um conjunto de recursos e grupos de recursos definidos como parte de uma assinatura. Você pode aninhar grupos de recursos no Azure?</portugues>
<english>Your company has a set of resources and resource groups defined as part of a subscription. Can you nest resource groups in Azure?</english>
<espanhol>Su empresa tiene un conjunto de recursos y grupos de recursos definidos como parte de una suscripción. ¿Se pueden anidar grupos de recursos en Azure?</espanhol>

<ok>
<portugues>Não</portugues>
<english>No</english>
<espanhol>No</espanhol>
<tip>Você não pode aninhar grupos de recursos juntos.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<portugues>Sim</portugues>
<english>Yes</english>
<espanhol>Sí</espanhol>
<tip>Não se aplica nessa resposta.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
<portugues>Você deve especificar se a seguinte afirmação é VERDADEIRA ou FALSA. "Regulamento Geral de Proteção de Dados (GDPR) define regras de proteção e privacidade de dados".</portugues>
<english>You have to specify whether the following statement is TRUE or FALSE. "General Data Protection Regulation (GDPR) define data protection and privacy rules".</english>
<espanhol>Debe especificar si la siguiente afirmación es VERDADERA o FALSA. "El Reglamento General de Protección de Datos (GDPR) define las reglas de privacidad y protección de datos".</espanhol>

<ok>
<portugues>Verdadeiro</portugues>
<english>True</english>
<espanhol>Verdadero</espanhol>
<tip>Toda a ideia do Regulamento Geral de Proteção de Dados é definir a forma como os dados pessoais são recolhidos e geridos pelas organizações. As empresas são obrigadas a realizar Avaliações de Impacto de Proteção de Dados para garantir que estejam em conformidade com o regulamento.
<br/><a href="https://docs.microsoft.com/en-us/microsoft-365/compliance/gdpr?view=o365-worldwide" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<portugues>Falso</portugues>
<english>False</english>
<espanhol>Falso</espanhol>
<tip>Não se aplica nessa resposta.
<br/><a href="https://docs.microsoft.com/en-us/microsoft-365/compliance/gdpr?view=o365-worldwide" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
<portugues>Você tem dados armazenados na camada de acesso de arquivo de uma conta de armazenamento do Azure. Qual das opções a seguir deve ser feita antes que você possa acessar os dados na conta de armazenamento?</portugues>
<english>You have data that is stored in the Archive access tier of an Azure Storage account. Which of the following must be done before you can access the data in the storage account?</english>
<espanhol>Tiene datos almacenados en el nivel de acceso a archivos de una cuenta de Azure Storage. ¿Cuál de las siguientes acciones debe realizarse antes de poder acceder a los datos en la cuenta de almacenamiento?</espanhol>

<ok>
<portugues>Os dados precisam ser reidratados.</portugues>
<english>The data needs to be rehydrated.</english>
<espanhol>Los datos necesitan ser rehidratados.</espanhol>
<tip>Os dados precisam ser reidratados. Quando você tem um objeto na camada de acesso ao arquivo, para acessar o objeto, ele precisa ser reidratado.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers?tabs=azure-portal" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<portugues>Os dados devem ser restaurados.</portugues>
<english>The data must be restored.</english>
<espanhol>Los datos deben ser restaurados.</espanhol>
<tip>Os dados precisam ser reidratados. (Incorreta: The data must be restored).
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers?tabs=azure-portal" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<portugues>Os dados devem ser copiados com o Backup do Azure.</portugues>
<english>The data must be backed up with Azure Backup.</english>
<espanhol>Se debe hacer una copia de seguridad de los datos con Azure Backup.</espanhol>
<tip>Não é necessário fazer cópia de segurança dos dados. (Incorreta: Os dados devem ser copiados com o Backup do Azure).
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers?tabs=azure-portal" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<portugues>Os dados precisam ser copiados usando a ferramenta azcopy.exe.</portugues>
<english>The data needs to be copied by using the azcopy.exe tool.</english>
<espanhol>Los datos deben copiarse mediante la herramienta azcopy.exe.</espanhol>
<tip>Não é possível acessar objetos no nível de acesso de arquivo. (Incorreta: Os dados precisam ser copiados usando a ferramenta azcopy.exe).
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers?tabs=azure-portal" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
<portugues>Em qual dos seguintes serviços você ativaria o "acesso à VM just-in-time"?</portugues>
<english>In which of the following services would you enable "just-in-time VM access"?</english>
<espanhol>¿En cuál de los siguientes servicios habilitaría el "acceso a máquinas virtuales justo a tiempo"?</espanhol>

<ok>
<portugues>Central de Segurança do Azure.</portugues>
<english>Azure Security Center.</english>
<espanhol>Centro de seguridad de Azure.</espanhol>
<tip>Centro de Segurança do Azure. É possível ativar o just-in-time das VMs do Microsoft Defender for Cloud e das Máquinas Virtuais do Azure usando o PowerShell e a API REST.
<br/>Você pode ativar o acesso à VM JIT com suas opções personalizadas para uma ou mais VMs usando o Defender for Cloud ou programaticamente. Como alternativa, você pode habilitar o JIT com parâmetros predefinidos codificados nas máquinas virtuais do Azure.
<br/><a href="https://docs.microsoft.com/en-us/azure/defender-for-cloud/just-in-time-access-usage?tabs=jit-config-asc%2Cjit-request-asc" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<portugues>Bastião Azure.</portugues>
<english>Azure Bastion.</english>
<espanhol>Bastión Azure.</espanhol>
<tip>"Bastião Azure" e acesso à VM Just-In-Time (JIT) não podem ser usados juntos. Em outras palavras, se você habilitar o Azure Bastion em sua rede virtual (VNET) com uma VM JIT existente habilitada, o Bastion Host não se conectará à máquina de destino.
<br/><a href="https://docs.microsoft.com/en-us/azure/defender-for-cloud/just-in-time-access-usage?tabs=jit-config-asc%2Cjit-request-asc" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<portugues>Firewall do Azure.</portugues>
<english>Azure Firewall.</english>

<p>
<portugues>Uma empresa está planejando hospedar máquinas virtuais em várias zonas de disponibilidade. Qual das opções a seguir a empresa está tentando alcançar com essa implementação?</portugues>

<espanhol>Una empresa tiene previsto alojar máquinas virtuales en varias zonas de disponibilidad. ¿Cuál de los siguientes está tratando de lograr la empresa con esta implementación?</espanhol>

<portugues>Melhor Disponibilidade.</portugues>
<english>Better Availability.</english>
<espanhol>Mejor disponibilidad.</espanhol>
