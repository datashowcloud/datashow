<p>
FASE 2

<p>
Sua empresa tem um conjunto de recursos definidos como parte de uma assinatura. Se eles excluírem um grupo de recursos, os recursos no grupo de recursos também serão excluídos?
<english>Your company has a set of resources defined as part of a subscription. If they delete a resource group, would the resources in the resource group also get deleted?</english>

<ok>
Sim
<tip>Sim, se você excluir um grupo de recursos, todos os recursos subjacentes também serão excluídos.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Não
<tip>Não Se Aplica
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Uma empresa acaba de definir uma conta do Azure Free. É VERDADE que apenas as máquinas virtuais do Azure e as contas de armazenamento do Azure podem ser implantadas na Conta Gratuita do Azure?
<english>A company has just set an Azure Free account. Is it TRUE that only Azure virtual machines and Azure storage accounts can be deployed to the Azure Free Account?</english>

<ok>
Não
<tip>Com a Conta Gratuita do Azure, você também pode optar por usar outros serviços do Azure. Você não está limitado apenas à máquina virtual do Azure ou ao serviço de conta de armazenamento do Azure.
<br/><a href="https://azure.microsoft.com/en-us/free/" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Sim
<tip>Não Se Aplica
<br/><a href="https://azure.microsoft.com/en-us/free/" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Sua empresa possui um conjunto de recursos definidos como parte de uma assinatura. É VERDADE que os recursos do Azure só podem acessar outros recursos no mesmo grupo de recursos?
<english>Your company has a set of resources defined as part of a subscription. Is it TRUE that Azure resources can only access other resources in the same resource group?</english>

<ok>
Não
<tip>Os recursos do Azure também podem acessar recursos que estão em outros grupos de recursos.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Sim
<tip>Não Se Aplica
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Uma empresa deseja criar uma máquina virtual do Azure como parte de sua assinatura. A máquina virtual do Azure pode fazer parte de vários grupos de recursos?
<english>A company wants to create an Azure virtual machine as part of their subscription. Can the Azure virtual machine be a part of multiple resource groups?</english>

<ok>
Não
<tip>Um recurso no Azure só pode fazer parte de um único grupo de recursos. Quando você define um recurso como uma máquina virtual do Azure, ele faz parte de um único grupo de recursos.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Sim
<tip>Não Se Aplica
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Sua empresa tem um conjunto de recursos e grupos de recursos definidos como parte de uma assinatura. Você pode aninhar grupos de recursos no Azure?
<english>Your company has a set of resources and resource groups defined as part of a subscription. Can you nest resource groups in Azure?</english>

<ok>
Não
<tip>Você não pode aninhar grupos de recursos juntos.
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Sim
<tip>Não Se Aplica
<br/><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Você deve especificar se a seguinte afirmação é VERDADEIRA ou FALSA. "Regulamento Geral de Proteção de Dados (GDPR) define regras de proteção e privacidade de dados".
<english>You have to specify whether the following statement is TRUE or FALSE. "General Data Protection Regulation (GDPR) define data protection and privacy rules".</english>

<ok>
Verdadeiro
<tip>Toda a ideia do Regulamento Geral de Proteção de Dados é definir a forma como os dados pessoais são recolhidos e geridos pelas organizações. As empresas são obrigadas a realizar Avaliações de Impacto de Proteção de Dados para garantir que estejam em conformidade com o regulamento.
<br/><a href="https://docs.microsoft.com/en-us/microsoft-365/compliance/gdpr?view=o365-worldwide" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Falso
<tip>Não Se Aplica
<br/><a href="https://docs.microsoft.com/en-us/microsoft-365/compliance/gdpr?view=o365-worldwide" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Você tem dados armazenados na camada de acesso de arquivo de uma conta de armazenamento do Azure. Qual das opções a seguir deve ser feita antes que você possa acessar os dados na conta de armazenamento?
<english>You have data that is stored in the Archive access tier of an Azure Storage account. Which of the following must be done before you can access the data in the storage account?</english>

<ok>
Os dados precisam ser reidratados.
<tip>Quando você tem um objeto na camada de acesso ao arquivo, para acessar o objeto, ele precisa ser reidratado.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers?tabs=azure-portal" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Os dados devem ser restaurados.
<tip>Os dados não precisam ser restaurados. Os dados precisam ser reidratados.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers?tabs=azure-portal" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Os dados devem ser copiados com o Backup do Azure.
<tip>Não é necessário fazer cópia de segurança dos dados.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers?tabs=azure-portal" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Os dados precisam ser copiados usando a ferramenta azcopy.exe.
<tip>Não é possível acessar objetos no nível de acesso de arquivo.
<br/><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers?tabs=azure-portal" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Em qual dos seguintes serviços você ativaria o "acesso à VM just-in-time"?
<english>In which of the following services would you enable "just-in-time VM access"?</english>

<ok>
Centro de Segurança do Azure.
<tip>É possível ativar o just-in-time das VMs do Microsoft Defender for Cloud e das Máquinas Virtuais do Azure usando o PowerShell e a API REST.
<br/>Você pode ativar o acesso à VM JIT com suas opções personalizadas para uma ou mais VMs usando o Defender for Cloud ou programaticamente. Como alternativa, você pode habilitar o JIT com parâmetros predefinidos codificados nas máquinas virtuais do Azure.
<br/><a href="https://docs.microsoft.com/en-us/azure/defender-for-cloud/just-in-time-access-usage?tabs=jit-config-asc%2Cjit-request-asc" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Bastião Azure. <i>(Azure Bastion)</i>
<tip>Azure Bastion e acesso à VM Just-In-Time (JIT) não podem ser usados juntos. Em outras palavras, se você habilitar o Azure Bastion em sua rede virtual (VNET) com uma VM JIT existente habilitada, o Bastion Host não se conectará à máquina de destino.
<br/><a href="https://docs.microsoft.com/en-us/azure/defender-for-cloud/just-in-time-access-usage?tabs=jit-config-asc%2Cjit-request-asc" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Firewall do Azure.
<tip>O Azure Lighthouse permite o gerenciamento multilocatário com escalabilidade, maior automação e governança aprimorada entre os recursos.
<br/><a href="https://docs.microsoft.com/en-us/azure/defender-for-cloud/just-in-time-access-usage?tabs=jit-config-asc%2Cjit-request-asc" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Porta frontal do Azure.
<tip>O Azure Front Door é a rede de entrega de conteúdo (CDN) em nuvem moderna da Microsoft que fornece acesso rápido, confiável e seguro entre seus usuários e o conteúdo da Web estático e dinâmico de seus aplicativos em todo o mundo.
<br/><a href="https://docs.microsoft.com/en-us/azure/defender-for-cloud/just-in-time-access-usage?tabs=jit-config-asc%2Cjit-request-asc" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Qual das seguintes opções é de responsabilidade do cliente?
<english>Which of the following is the responsibility of the customer?</english>

<ok>
Segurança de dados hospedados em máquinas virtuais do Azure.
<tip>A segurança dos dados hospedados nas máquinas virtuais do Azure. Todos os outros aspectos são de responsabilidade do Azure.
<br/><a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/shared-responsibility" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Manutenção dos servidores físicos subjacentes.
<tip>Não Se Aplica
<br/><a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/shared-responsibility" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Tempo de atividade do serviço de Máquina Virtual.
<tip>Não Se Aplica
<br/><a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/shared-responsibility" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Resfriamento no data center.
<tip>Não Se Aplica
<br/><a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/shared-responsibility" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Uma empresa está planejando hospedar máquinas virtuais em várias zonas de disponibilidade. Qual das opções a seguir a empresa está tentando alcançar com essa implementação?
<english>A company is planning on hosting virtual machines across multiple Availability zones. Which of the following is the company trying to achieve with this implementation?</english>

<ok>
Melhor disponibilidade.
<tip>A empresa está tentando obter melhor disponibilidade hospedando sua infraestrutura em várias zonas de disponibilidade.
<br/><a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Melhor elasticidade.
<tip>A elasticidade pode ser usada como um conceito usado para a capacidade de expandir ou diminuir rapidamente os recursos de processamento, memória e armazenamento do computador para atender à demanda.
<br/><a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Redução de custos.
<tip>Haverá custos adicionais para mais máquinas virtuais e a comunicação de largura de banda entre as máquinas virtuais.
<br/><a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Recuperação de desastres.
<tip>Esse é um conceito usado para recuperar falhas em toda a região.
<br/><a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
