Qual modelo de nuvem usa alguns datacenters focados em fornecer serviços de nuvem para quem quiser e alguns data centers que estão focados em um único cliente?

<p>
De acordo com o modelo de Responsabilidade Compartilhada, qual tipo de serviço de nuvem coloca a maior responsabilidade sobre o cliente?

<ok>
IaaS (infraestrutura como serviço)

SaaS (software como serviço)

PaaS (plataforma como serviço)

<p>
Que tipo de escalagem envolve adicionar ou remover recursos (como máquinas virtuais ou contentores) para satisfazer a procura?

<ok>
Dimensionamento horizontal
R: A escala horizontal é adicionar ou subtrair o número de recursos.

Dimensionamento vertical
R: A escala vertical está focada em aumentar ou diminuir as capacidades dos recursos

Escalação direta

<p>
O que se caracteriza como a capacidade de um sistema recuperar de falhas e continuar a funcionar?

<ok>
Fiabilidade
R: A fiabilidade é a capacidade de um sistema recuperar de falhas e continuar a funcionar, e é um dos pilares do Quadro de Well-Architected microsoft.

Previsibilidade

Escalabilidade

<p>
Qual o tipo de serviço em nuvem mais adequado para um elevador e transferir a migração de um datacenter no local para uma implantação em nuvem?

<ok>
Infraestrutura como um Serviço (IaaS)
R: Com um tipo de serviço IaaS, pode aproximar o ambiente no local, fazendo uma transição de elevador e mudança para a nuvem relativamente simples.

Plataforma como um Serviço (PaaS)

Software como um Serviço (SaaS)
