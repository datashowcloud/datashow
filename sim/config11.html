<p>
Numa estratégia de utilização de nuvem híbrida, onde você deseja manter seu workload on-premises e parte dos arquivos na AWS. Qual opção abaixo oferece uma gama de serviços para realizar essa finalidade de integração e armazenamento para sua arquitetura?

<ok>
AWS Storage Gateway
<key>Storage Gateway</key>

Amazon Virtual Private Cloud (VPC)
<key>VPC</key>

AWS Organizations
<key>Organizations</key>

AWS Database Migration Service
<key>DMS</key>

<p>
O que é Free Tier (Nível Gratuito)?

<ok>
É um modelo de uso dos produtos da AWS onde você não é cobrado
<key>Modelo de uso</key>

É um serviço de firewall que protege suas aplicações
<key>WAF</key>

É uma camada de banco de dados NoSQL
<key>DynamoDB</key>

É um modelo open source para o desenvolvimento de aplicações em camadas
<key>Open Source</key>

<p>
O que é o MFA - Multi-Factor-Authentication (Autenticação Multi Fator)?

<ok>
Um serviço que inclui uma etapa a mais no processo de autenticação de acesso à conta da AWS pela Web
<key>MFA</key>

Um serviço para conectar instâncias EC2 no banco de dados DynamoDB
<key>DynamoDB</key>

Um serviço que permite uso de tokens em aplicações web e mobile
<key>STS</key>

Um serviço que permite fazer acesso SSH em instâncias EC2
<key>SSH</key>

<p>
Sua aplicação precisa persistir dados não estruturados de clientes. Qual serviço abaixo é o mais indicado para essa finalidade?

Amazon RedShift
<key>RedShift</key>

Amazon Aurora
<key>Aurora</key>

Amazon EMR
<key>EMR</key>

<ok>
Amazon DynamoDB
<key>DynamoDB</key>

<p>

AWS Audit

<ok>

<key>CloudTrail</key>

<key>ElasticSearch</key>

<key>Lambda</key>

<ok>
Processa dados sem servidor
<key>Lambda</key>

<ok>

<key>Lambda</key>
