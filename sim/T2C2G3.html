<p>
<portugues>Qual dos seguintes serviços se enquadra na categoria de computação sem servidor?</portugues>

<english>Azure Functions.</english>

<tip>Funções do Azure é computação sem servidor. A infraestrutura de computação é gerenciada pelo próprio serviço.
<br/><a href="https://azure.microsoft.com/en-us/overview/serverless-computing/" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>
