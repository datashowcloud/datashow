<p>
<portugues>Qual opção abaixo melhor descreve o modelo de Responsabilidade Compartilhada da AWS (Shared Responsability)?</portugues>

<key>Responsabilidade Compartilhada</key>

<ok>

<key>Responsabilidade Compartilhada</key>
