FASE 2

<p>
O que é a computação em nuvem?
<english>What is cloud computing?</english>

<ok>
Entrega de serviços de computação pela Internet
<tip>Computação em nuvem <b>é o fornecimento de serviços de computação pela internet</b>, incluindo servidores, armazenamento, bancos de dados, rede, software, análise e inteligência, pela Internet (“a nuvem”) para oferecer inovações mais rápidas, recursos flexíveis e economias de escala. Você normalmente paga apenas pelos serviços de nuvem que usa, ajudando a reduzir os custos operacionais, a executar sua infraestrutura com mais eficiência e a escalonar conforme as necessidades da sua empresa mudam.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-cloud-computing" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Entrega de serviços de armazenamento pela Internet
<tip>Não se aplica nesse contexto.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-cloud-computing" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Disponibilização de sites acessíveis pela Internet
<tip>Não se aplica nesse contexto.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-cloud-computing" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Qual modelo de nuvem usa alguns datacenters focados em fornecer serviços de nuvem para quem quiser e alguns data centers que estão focados em um único cliente?
<english>Which cloud model uses some data centers that are focused on providing cloud services to whoever wants it and some data centers that are focused on a single customer?</english>

<ok>
Nuvem Híbrida
<tip>Um ambiente de computação que combina um datacenter local (também chamado de nuvem privada) com uma nuvem pública, permitindo que dados e aplicativos sejam compartilhados entre eles.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-hybrid-cloud-computing/" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Nuvem Pública
<tip>Definida como uma série de serviços de computação oferecidos por terceiros à Internet pública, os quais são disponibilizados a qualquer pessoa que queira utilizá-los ou comprá-los. Eles podem ser gratuitos ou vendidos sob demanda, permitindo que os clientes paguem apenas pelo seu consumo de ciclos de CPU, armazenamento ou largura de banda.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-a-public-cloud/" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Nuvem Privada
<tip>Refere-se aos serviços de computação em nuvem oferecidos pela Internet ou por uma rede interna privada somente a usuários selecionados e não ao público geral.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-a-private-cloud/" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Multinuvem
<tip>Uma parte da sua empresa está no Microsoft Azure e outra parte está em outra nuvem, como: AWS, Google Cloud Platform, aplicativos SaaS baseados em nuvem e até ambientes de colocation.
<br/><a href="https://azure.microsoft.com/pt-br/solutions/hybrid-cloud-app/#overview" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
De acordo com o modelo de Responsabilidade Compartilhada, qual tipo de serviço de nuvem coloca a maior responsabilidade sobre o cliente?
<english>Under the Shared Responsibility model, which type of cloud service places the most responsibility on the customer?</english>

<ok>
IaaS (Infraestrutura como Serviço)
<tip>Um tipo de serviço de computação em nuvem que oferece recursos fundamentais de computação, armazenamento e rede sob demanda e pagos conforme o uso. <b>O cliente tem maior responsabilidade</b>.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-iaas" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

PaaS (Plataforma como Serviço)
<tip>Um ambiente de desenvolvimento e implantação completo na nuvem, com recursos que permitem a você fornecer tudo, desde aplicativos simples baseados em nuvem até sofisticados aplicativos empresariais habilitados para a nuvem.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-paas/" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

SaaS (Software como Serviço)
<tip>Permite aos usuários se conectar e usar aplicativos baseados em nuvem pela Internet. Exemplos comuns são email, calendário e ferramentas do Office (como Microsoft Office 365).
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-saas/" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Computação sem servidor
<tip>Permite que os desenvolvedores criem aplicativos de forma mais rápida. Com aplicativos sem servidor, o provedor de serviços de nuvem provisiona, dimensiona e gerencia automaticamente a infraestrutura necessária para executar o código.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-serverless-computing/" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
Que tipo de escalagem envolve adicionar ou remover recursos (como máquinas virtuais ou contentores) para satisfazer a procura?
<english>What type of scaling involves adding or removing resources (such as virtual machines or containers) to satisfy demand?</english>

<ok>
Dimensionamento horizontal
<tip>O dimensionamento horizontal (escalar horizontalmente) significa adicionar ou subtrair novas instâncias de um recurso, como VMs ou réplicas de banco de dados.
<br/><a href="https://learn.microsoft.com/pt-br/azure/architecture/framework/scalability/design-scale" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Dimensionamento vertical
<tip>O dimensionamento vertical (escalar verticalmente) significa aumentar ou diminuir a capacidade de um recurso, por exemplo, usando um tamanho maior de VM.
<br/><a href="https://learn.microsoft.com/pt-br/azure/architecture/framework/scalability/design-scale" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Escalação direta
<tip>Não se aplica nesse contexto.
<br/><a href="https://azure.microsoft.com/pt-br/resources/cloud-computing-dictionary/what-is-cloud-computing" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>
O que se caracteriza como a capacidade de um sistema recuperar de falhas e continuar a funcionar?
<english>What characterizes as the ability of a system to recover from failures and continue to function?</english>

<ok>
Fiabilidade
<tip>A fiabilidade é a capacidade de um sistema recuperar de falhas e continuar a funcionar, e é um dos pilares do Quadro de Well-Architected microsoft.
<br/><a href="https://learn.microsoft.com/pt-br/azure/architecture/framework/scalability/design-scale" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Previsibilidade
<tip>A previsibilidade na nuvem permite que você avance com confiança. A previsibilidade pode se concentrar na previsibilidade de desempenho ou na previsibilidade de custo. Tanto a previsibilidade de desempenho quanto a de custo são bastante influenciadas pelo Microsoft Azure Well-Architected Framework.
<br/><a href="https://learn.microsoft.com/pt-br/training/modules/describe-benefits-use-cloud-services/3-reliability-predictability-cloud" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

Escalabilidade
<tip>Escalabilidade <b>é a capacidade de um sistema de lidar com aumentos de carga</b>. Os serviços cobertos pelo Dimensionamento Automático do Azure podem ser escalados automaticamente para corresponder à demanda para acomodar a carga de trabalho.
<br/><a href="https://learn.microsoft.com/pt-br/azure/architecture/framework/scalability/design-scale" target="_blank" style="color:gray;">veja mais na internet</a>
</tip>

<p>

<p>
Que tipo de serviço em nuvem seria normalmente uma solução de rastreio de Finanças e Despesas?
