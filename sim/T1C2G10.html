Fundamentos

<p>
Oferece uma <b>capacidade de computação escalável na Nuvem da Amazon Web Services (AWS)</b>. <br/>O uso dele <b>elimina a necessidade de investir em hardware inicialmente</b>, portanto, você pode desenvolver e implantar aplicativos com mais rapidez.

<p>

<p>
É um serviço de armazenamento de objetos que <b>armazena dados como objetos</b> em buckets (exemplo de <b>arquivos estáticos: .html, .js, .cs.</b>). <br/>A capacidade é virtualmente ilimitada. <br/>Um objeto é um arquivo e quaisquer metadados que descrevam o arquivo. <br/>Um bucket é um contêiner de objetos. <br/>Você pode controlar o acesso a grupos de objetos que começam com um prefixo ou termine com uma determinada extensão. <br/>É compatível com a replicação entre regiões.

<p>
<b>Permite acessar objetos privados do S3</b> embora, por padrão, todos os objetos do S3 são privados. <br/>Somente o proprietário do objeto tem permissão para acessá-lo. <br/>Contudo, também permite o proprietário do objeto compartilhar objetos com os outros dessa forma, usando suas próprias credenciais de segurança para conceder permissão de prazo limitado para download de objetos.

Instâncias Sob Demanda
<key>Instâncias Sob Demanda</key>

<p>
<b>On-demand</b> (Instâncias sob demanda) paga somente pelo uso.<br/><b>Savings Plans (Planos de Poupança)</b> é um modelo de preços flexíveis que oferece preços mais baixos em comparação com os preços sob demanda, em troca de um compromisso de uso específico por um período de 1 ou 3 anos). <br/><b> Instâncias Reservadas</b> paga por um contrato pré-estabelecido de 1 ou 3 anos de compromisso para obter um desconto até 72% comparado ao On-Demand. <br/><b>Instâncias Spot</b> paga pelo uso dos recursos não utilizados por outros modelos. Oferecem descontos de até 90%.<br/><b>Hosts Dedicados</b> servidor físico com capacidade de instância do EC2 totalmente dedicado para seu uso. <br/><b>Instâncias Dedicadas</b>. <br/><b>Reservas de Capacidade</b>.

<p>
